desc.folder								=Un dossiers peut contenir des fichiers et des sous-dossiers. Ils sont utiles à l'organisation des fichiers du VFS. Les dossiers sont aussi référencés sous le terme de répertoires.
desc.extendedfolder						=Un dossier étendu est utilisé pour stocker des ressources de même type en un même endroit, comme des images, des documents ou des liens. Utilisez les dossiers étendus pour conserver un aperçu global de ce type de ressources.
desc.imagegallery						=Les images qui apparaissent sur le site Web sont stockées dans une galerie d'images. Dans l'éditeur, les images d'une galerie d'images sont affichées dans une liste d'aperçu et peuvent être incluses dans la page à éditer.
desc.downloadgallery					=Une galerie de téléchargement stocke les fichiers pouvant être téléchargés. Il peut s'agir de documents Office, de documents PDF ou d'archives. Dans l'éditeur, les fichiers peuvent être sélectionnés dans la galerie de téléchargement et ajoutés à la page pour être modifiés sous forme de lien de téléchargement.
desc.linkgallery						=Une collection de liens externes vers dautres sites Web peut être stockée dans une galerie de liens externes. Dans l'éditeur, les liens d'une galerie de liens externe peuvent être sélectionnés et la page à éditer peut être adoptée.
desc.structuredcontent					=Affiche une liste des contenus structurés disponibles dans OpenCms. Le contenu structuré est aussi connu sous le nom Contenu XML. Il possède une structure prédéfinie, de telle sorte que tous les contenus de même type puissent être affichés de la même manière.
desc.otheroptions						=Affiche une liste de contenu supplémentaire. Ce sont des types de fichiers qui sont moins fréquemment nécessaires.
desc.xmlcontent							=ici se trouve ce que jai changé
desc.xmlpage							=Dans cette page vous pouvez éditer du texte libre avec le support pour des éléments HTML tels que des listes, des tables ou de l'écriture italique. Ce sera affiché au travers d'un modèle.
desc.plain								=Un fichier texte peut être utilisé pour stocker des informations ou configurations statiques. Dans un contexte de page Web, cela peut être utilisé pour les styles css ou le code JavaScript.
desc.jsp								=La JSP (Java Server Page) est utilisée pour construire des pages dynamiques dans OpenCms. L'utilisation de JSP recquiert des capacités en programmation Java et en HTML. Vous pouvez accéder aux API Java et OpenCms dans votre JSP. Après traitement d'une JSP le résultat est la plupart du temps affiché sur la page.
desc.pointer							=Un lien externe contient une URI se rapportant à un site web externe. Ces liens externes sont communément utilisés dans une gallerie de liens externes.
desc.link								=Une soeur est une seconde référence au contenu d'un fichier déjà existant sous OpenCms. L'édition d'un lien logique édite automatiquement le fichier du lien logique. Par exemple, les liens logiques sont utiles à la création de pages multilingues.
desc.upload								=Télécharger un nouveau fichier vers le VFS d'OpenCms depuis le système de fichiers réel.
desc.image                              =Une image.
desc.binary                             =Un fichier binaire.

