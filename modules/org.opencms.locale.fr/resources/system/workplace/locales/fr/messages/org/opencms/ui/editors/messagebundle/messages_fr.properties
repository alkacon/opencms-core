# Error messages
ERR_UNLOCKING_RESOURCES_0 = Une erreur s'est produite lors du déverrouillage des ressources modifiées.
ERR_DELETING_DESCRIPTOR_0 = Le descripteur du bundle n'a pas pu être supprimé.
ERR_LOADING_RESOURCES_0 = Les ressources requises par l'éditeur n'ont pas pu être chargées.
ERR_SAVING_CHANGES_0 = Les modifications n'ont pas pu être enregistrées.
ERR_MODE_CHANGE_NOT_POSSIBLE_0 = Le mode d'édition ne peut pas être modifié. Le descripteur du bundle est probablement verrouillé par un autre utilisateur.
ERR_BUNDLE_DESCRIPTOR_SEARCH_ERROR_0 = La recherche du descripteur de bundle a échoué.
ERR_BUNDLE_DESCRIPTOR_NOT_UNIQUE_1 = Il existe plusieurs descripteurs pour le bundle {0}. Utilisez le premier trouvé.
ERR_UNSUPPORTED_BUNDLE_TYPE_1 = Type de Bundle {0} non pris en charge.
ERROR_LOADING_BUNDLE_CMS_OBJECT_NULL_0 = Le bundle ne peut pas être chargé car le CmsObject est nul.
ERR_LOADING_BUNDLE_FILENAME_NULL_0 = Le bundle ne peut pas être chargé car aucun nom de bundle n'est spécifié.
ERR_FILE_NOT_A_BUNDLE_1 = Le fichier {0} donné n'est pas un ensemble de ressources de propriété.
ERR_RESOURCE_HAS_WRONG_TYPE_2 = Le chargement du fichier {0} pour modifier la langue {1} a échoué. Le fichier nest pas du bon type de bundle.
ERR_READING_PROPERTY_FOR_DEFAULT_LOCALE_2 = La propriété {0} n'a pas pu être lue pour la ressource {1}. Il n'est donc pas possible de déterminer si seule la locale par défaut doit être affichée. On pense que ce nest pas le cas.
ERR_BUNDLE_DESCRIPTOR_CREATION_FAILED_0 = La création du descripteur de bundle a échoué.
ERR_BUNDLE_DESCRIPTOR_CREATION_FAILED_DESCRIPTION_0 = Les détails peuvent être trouvés dans le fichier journal.
ERR_READING_FILE_UNSUPPORTED_ENCODING_2 = Le contenu du fichier {0} ne peut pas être lu avec l'encodage {1} car cet encodage n'est pas pris en charge.

