label.NewFormatter.Preview.help=Si ce champ est actif, le formatter est préféré pour l'affichage de l'aperçu.
label.NewFormatter.Rank=Rang
label.NewFormatter.Rank.help=<p>Ce numéro est utilisé pour déterminer automatiquement le formatter par défaut pour un conteneur.</p>\n<p>Un formatter avec un nombre ordinal élevé est préféré à un formatter avec un nombre ordinal faible.</p>\n <p >Les formatters définis dans les schémas XML ont un nombre ordinal de 10 000.</p>
label.NewFormatter.SearchContent=Parcourir le contenu dans la page du conteneur
label.NewFormatter.SearchContent.help=<p>Détermine si le contenu d'un élément qui utilise ce formatter est ajouté à l'index de recherche SOLR pour la page conteneur sur laquelle le formatter est utilisé.</p>\n<p>Un exemple\ : l'élément 'E' est utilisé avec ce formatter à la page « P » et contient le terme « TERME ». Si vous recherchez « TERME » et que cette option est activée, le résultat de la recherche contiendra un lien vers « P ». Si cette option n'est pas définie, 'P' ne sera pas trouvé.</p>\n<p>Remarque\ : Le schéma XML d'un élément contrôle la manière exacte dont le contenu de cet élément est ajouté à l'index de recherche SOLR.< /p>
label.NewFormatter.Setting=Paramètre
label.NewFormatter.Setting.help=Utilisé pour configurer la sortie de ce formatter. Les paramètres sont généralement définis dans la boîte de dialogue Paramètres des éléments par un éditeur.
label.NewFormatter.StrictContainers=Supprimer les conteneurs imbriqués qui ne sont plus utilisés
label.NewFormatter.StrictContainers.help=<p>Ceci ne concerne que les formatters qui créent des conteneurs imbriqués.</p>\n<p>Les modifications ne sont appliquées que lorsqu'une page conteneur qui utilise ce formatter est modifiée dans l'éditeur de page.</p>\n< p>Si ceci est défini, le contenu des conteneurs imbriqués créés sera supprimé de la page lorsque l'élément est supprimé de la page OU qu'un conteneur imbriqué n'est plus créé par le formatter.\n <em>C'est normalement le cas attendu comportement.</em></p>\n<p>Si ceci n'est pas défini, le contenu du conteneur imbriqué créé restera dans la page, même si l'élément est supprimé de la page est supprimé OU différentes structures de conteneurs imbriquées sont créés par le formatter en fonction de facteurs externes. Un cas d'utilisation est celui d'un formatter qui crée dynamiquement d'autres structures de conteneurs imbriquées pour les appareils mobiles ou de bureau.</p>
