label.NewFormatter.Attribute=Attribut
label.NewFormatter.Attribute.help=Une paire clé-valeur qui peut être utilisée pour stocker des informations supplémentaires sur le formatter.
label.NewFormatter.AutoEnabled=Activé
label.NewFormatter.AutoEnabled.help=Si ce champ est actif, le formatter sera disponible automatiquement sans l'ajouter explicitement via la configuration du plan du site.
label.NewFormatter.Description=Description
label.NewFormatter.Description.help=Description du formateur. Vous pouvez utiliser les macros %(key...) pour la localisation ici.
label.NewFormatter.Key=Clé du formatter
label.NewFormatter.Key.help=La clé du formatter est stockée dans les pages du conteneur en tant que référence à ce formatter. Cela permet par exemple de remplacer le Formatter JSP via la configuration sans avoir à modifier les pages conteneur sur lesquelles le Formatter a été utilisé. Si la clé du formatter n'est pas définie, l'UUID de ce formatter est stocké dans les pages du conteneur.
label.NewFormatter.KeyAlias=Alias de clé du formatter
label.NewFormatter.KeyAlias.help=Une clé de formatter obsolète qui doit toujours être associée à ce formatter mais ne doit plus être stockée dans les pages du conteneur.
label.NewFormatter.Detail=Utiliser comme formatter de détails
label.NewFormatter.Detail.help=<p>Si cette option est définie, ce formatter sera automatiquement utilisé pour afficher le contenu détaillé sur une page de détails. \nCela nécessite que les conditions requises pour l'affectation du conteneur, telles que le type de ressource et le type de conteneur, soient remplies. \nDans le cas où plusieurs formatters répondent aux paramètres nécessaires, le formatter avec le plus grand nombre ordinal sera utilisé.</p>\n<p>Si cela n'est pas défini, alors ce formatter ne sera pas automatiquement utilisé pour afficher le contenu détaillé. utilisé sur une page de détail.</p>
