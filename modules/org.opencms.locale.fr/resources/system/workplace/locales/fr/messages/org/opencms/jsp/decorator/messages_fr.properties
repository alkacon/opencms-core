#
# Values for the Decoration schema
#

label.Decoration.name				=Nom
label.Decoration.name.help			=Entrer un nom pour cette décoration.
label.Decoration.markfirst			=Marquer la première occurence
label.Decoration.markfirst.help		=Cochez cette CheckBox si la première occurence de cette décoration doit être faite différemment des autres.
label.Decoration.pretext			=Préfixe
label.Decoration.pretext.help		=Ceci est le texte qui est inséré au début d'un mot décoré. Vous pouvez utiliser les variables suivantes dans votre texte: ${decoration} pour insérer le texte de décoration; ${locale} pour insérer les paramètres régionaux.
label.Decoration.posttext			=Suffixe
label.Decoration.posttext.help		=Ceci est le texte qui est inséré à la fin d'un mot décoré. Vous pouvez utiliser les variables suivantes dans votre texte: ${decoration} pour insérer le texte de décoration; ${locale} pour insérer les paramètres régionaux.
label.Decoration.pretextfirst		=Préfixe (première occurence)
label.Decoration.pretextfirst.help	=C'est le préfixe utilisé pour la première occurence d'un mot à décorer. Requis seulement si "Mark first" est activé.
label.Decoration.posttextfirst		=Suffixe (première occurence)
label.Decoration.posttextfirst.help	=C'est le sufixe utilisé pour la première occurence d'un mot à décorer. Requis seulement si "Mark first" est activé.
label.Decoration.filename			=Fichier de la décoration
label.Decoration.filename.help		=Le fichier de lot de la décoration avec la liste des mots à décorer et leurs décorations.

#
# Values for the DecorationConfiguration schema
#

label.DecorationConfiguration.decoration		=Décoration
label.DecorationConfiguration.uselocale			=Décoration dépendant des paramètres régionaux
label.DecorationConfiguration.uselocale.help	=Cochez cette CheckBox si votre décoration contient différentes valeurs de décoration de même clé pour différents paramètres régionaux.
label.DecorationConfiguration.exclude			=Exclure la balise
label.DecorationConfiguration.exclude.help		=Exclure la balise de cette décoration.
label.DecorationConfiguration.excludeattr		=Exclure l'attribut
label.DecorationConfiguration.excludeattr.help	=Le contenu d'une balise avec cet attribut n'est pas marqué.
