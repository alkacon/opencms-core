GUI_GIT_APP_UNCONFIGURED_0 = <h1>\n\
		L'intégration Git n'est pas configurée correctement.\n\
	</h1>\n\
	<p>\n\
		Lors de la lecture du fichier <code>module-checkin.conf</code> sous <code>WEB-INF/git-scripts/</code> ou des fichiers de configuration sous <code>WEB-INF/git-scripts/config/ </code> des problèmes sont survenus.\n\
	</p>\n\
	<p>\n\
		Veuillez vous assurer qu'au moins un fichier de configuration valide est disponible aux emplacements ci-dessus.\
		Vous pouvez utiliser le fichier <code>module-checkin.conf.demo</code> sous <code>WEB-INF/git-scripts/</code> comme modèle pour votre configuration.\n\
	</p>
