GUI_GIT_BUTTON_RESET_REMOTE_HEAD_DESC_0 = Réinitialisez le référentiel local avec HEAD de la branche distante pour résoudre les conflits. Toutes les modifications locales, même celles enregistrées qui n'ont pas encore été publiées, seront perdues.
