RPT_SOURCESEARCH_BEGIN_SEARCH_THREAD_0             =Démarrez le thread de recherche du code source.
RPT_SOURCESEARCH_PARAMETERS_0                      =Paramètres:
RPT_SOURCESEARCH_PARAMETERS_RESOURCE_PATH_1        =Chemin de la ressource : {0}
RPT_SOURCESEARCH_PARAMETERS_SEARCHPATTERN_1        =Pattern recherche : {0}
RPT_SOURCESEARCH_PARAMETERS_REPLACEPATTERN_1       =Pattern de remplacement : {0}
RPT_SOURCESEARCH_PARAMETERS_PROJECT_1              =Projet: {0}
RPT_SOURCESEARCH_END_SEARCH_THREAD_0               =Terminez le thread de recherche du code source.
RPT_SOURCESEARCH_ERROR_READING_RESOURCES_1         =Erreur lors de la lecture des ressources dans le chemin '{0}'
RPT_SOURCESEARCH_PARAMETERS_EMPTY_RESOURCE_PATHS_0 =Aucune ressource sélectionnée. Il n’est donc pas possible de le rechercher.
RPT_SOURCESEARCH_PARAMETERS_EMPTY_SEARCHPATTERN_0  =Terme de recherche vide. Il n’est donc pas possible de le rechercher.
RPT_SOURCESEARCH_PARAMETERS_EMPTY_REPLACEPATTERN_0 =Pattern de remplacement vide, donc uniquement recherché.
RPT_SOURCESEARCH_PARAMETERS_NOTEMPTY_REPLACEPATTERN_0 =Il ne s'agit pas d'un pattern de remplacement vide, des recherches et des remplacements sont donc effectués.
RPT_SOURCESEARCH_NO_FILES_TO_SEARCH_IN_0           =Il n'y a aucun fichier à rechercher.
RPT_SOURCESEARCH_NR_OF_FILES_TO_SEARCH_IN_1        =Nombre de fichiers à rechercher : {0}
RPT_SOURCESEARCH_START_SEARCHING_0                 =Recherche en cours.
RPT_SOURCESEARCH_COULD_NOT_READ_FILE_0             =Impossible de lire le fichier.
RPT_SOURCESEARCH_MATCHED_0                         =Succès\u0020
RPT_SOURCESEARCH_NOT_MATCHED_0                     =Aucun succès
RPT_SOURCESEARCH_END_SEARCHING_0                   =Terminez la recherche.
RPT_SOURCESEARCH_START_COLLECTING_FILES_TO_SEARCH_IN_0 =Commencez à collecter les fichiers.
RPT_SOURCESEARCH_LOCKED_FILE_0                     =Verrouillé
RPT_SOURCESEARCH_UNLOCK_FILE_0                     =impossible de déverrouiller le fichier
RPT_SOURCESEARCH_RESULT_0                          =Résultat:
RPT_SOURCESEARCH_NR_OF_FILES_MATCHED_1             =Nombre de fichiers avec succès : {0}
RPT_SOURCESEARCH_NUMBER_OF_REPLACE_ERRORS_1        =Nombre de fichiers lors du remplacement : {0}
RPT_SOURCESEARCH_LOCKED_FILES_1                    =Nombre de fichiers verrouillés : {0}
RPT_SOURCESEARCH_REPLACE_FAILED_0                  =Le remplacement dans le code source a échoué.
RPT_SOURCESEARCH_REPLACE_SUCCESS_0                 =Le remplacement dans le code source a réussi.
RPT_SOURCESEARCH_SEARCH_SUCCESS_0                  =La recherche dans le code source a réussi.
RPT_SOURCESEARCH_START_SEARCHING_REPLACING_0       =Démarrez Rechercher et remplacer.
RPT_SOURCESEARCH_END_SEARCHING_REPLACING_0         =Quitter Rechercher et remplacer
RPT_SOURCESEARCH_WRONG_ENVIRONMENT_REPLACING_0     =Impossible de créer l'environnement nécessaire au remplacement. C'est pourquoi nous recherchons seulement.
RPT_SOURCESEARCH_APPLY_PATTERN_ERROR_1             =Erreur lors de l'application du terme de recherche. Veuillez vérifier le terme de recherche. Erreur : {0}
RPT_SOURCESEARCH_NUMBER_OF_SEARCH_ERRORS_1         =Nombre d'erreurs lors de la recherche : {0}
RPT_SOURCESEARCH_SEARCH_FAILED_0                   =La recherche du code source a échoué.
RPT_SOURCESEARCH_NO_FILES_FOUND_0                  =Aucun fichier contenant le terme recherché dans le code source n'a été trouvé. Aucune liste des fichiers trouvés ne s'affiche donc.
RPT_SOURCESEARCH_NO_FILES_TO_REPLACE_FOUND_0       =Aucun fichier à remplacer contenant le terme recherché n'a été trouvé. Aucune liste des fichiers trouvés ne s'affiche donc.
RPT_SOURCESEARCH_CLICK_OK_TO_GET_LIST_0            =Veuillez cliquer sur le bouton « Ok » pour obtenir la liste des résultats de la recherche du code source.
