label.JspSearchConfig.Title = Titre
label.JspSearchConfig.Title.help = Le titre est mappé à la propriété du titre. Il vous aide à identifier votre configuration plus facilement.
label.JspSearchConfig.Core = Solr Core
label.JspSearchConfig.Core.help = Le nom du Solr Core utilisé pour la recherche. Généralement, le noyau standard est utilisé. Il nest donc généralement pas nécessaire de spécifier cette option.
label.JspSearchConfig.Index = Solr-Index
label.JspSearchConfig.Index.help = Nom de l'index de recherche Solr utilisé pour la recherche. Si aucun index n'est spécifié, "Solr Online" est utilisé dans le projet Online et sinon "Solr Offline".
label.JspSearchConfig.MaxReturnedResults = Nombre maximum de résultats
label.JspSearchConfig.MaxReturnedResults.help = Nombre maximum de résultats renvoyés. Si cela n'est pas explicitement spécifié, la valeur par défaut correspondant à l'index est utilisée.
label.JspSearchConfig.SearchForEmptyQuery = Rechercher pour une requête vide
label.JspSearchConfig.SearchForEmptyQuery.help = Si cette option est activée, une recherche par "*" sera effectuée si aucun terme de recherche n'a été saisi. Sinon, si le terme de recherche est manquant, la recherche ne sera pas effectuée du tout.
label.JspSearchConfig.IgnoreQuery = Ignorer la requête de recherche
label.JspSearchConfig.IgnoreQuery.help = Si cette option est activée, les requêtes de recherche transmises par les paramètres de requête sont ignorées. La requête doit ensuite être spécifiée via « Paramètres de requête Solr supplémentaires ». Cette option est particulièrement utile pour créer des listes.
label.JspSearchConfig.IgnoreReleaseDate = Ignorer la date de publication
label.JspSearchConfig.IgnoreReleaseDate.help = Si cette option est sélectionnée, les ressources qui ne sont pas encore publiées ne seront plus automatiquement filtrées lorsque vous êtes en mode édition. L'option n'a aucun effet ONLINE (et OFFLINE en dehors du mode édition).
label.JspSearchConfig.IgnoreReleaseDate = Ignorer la date d'expiration
label.JspSearchConfig.IgnoreReleaseDate.help = Si cette option est sélectionnée, les ressources expirées ne seront plus automatiquement filtrées lorsque vous êtes en mode édition. L'option n'a aucun effet ONLINE (et OFFLINE en dehors du mode édition).
label.JspSearchConfig.QueryModifier = Modifier la requête de recherche
label.JspSearchConfig.QueryModifier.help = Normalement, la requête de recherche saisie est ajoutée à la requête Solr sous la forme « q=requête de recherche ». Le modificateur peut être utilisé pour remplacer « requête de recherche ». Le modificateur peut contenir la macro %(query), qui est remplacée par « requête de recherche ». Exemple : Le modificateur "content_en:%(query) OR Title_prop:%(query)" renvoie la requête "q=content_en:Search query OR Title_prop:Search query".
label.JspSearchConfig.QueryParam = Paramètre de requête : requête de recherche
label.JspSearchConfig.QueryParam.help = Paramètre de requête via lequel la requête de recherche actuelle est transmise. Par défaut : q.
label.JspSearchConfig.LastQueryParam = Paramètres de la requête : Dernière requête de recherche
label.JspSearchConfig.LastQueryParam.help = Paramètre de requête via lequel la dernière requête de recherche est transmise. Par défaut : lq.
label.JspSearchConfig.EscapeQueryCharacters = Échapper à la requête de recherche
label.JspSearchConfig.EscapeQueryCharacters.help = Si cette option est cliquée ou n'est pas définie, les caractères de requête Solr spéciaux (par exemple, ":", "(", "[") seront échappés dans la requête de recherche transmise par le paramètre de requête de requête de recherche.
label.JspSearchConfig.ReloadedParam = Paramètres de requête : chargés à plusieurs reprises
label.JspSearchConfig.ReloadedParam.help = Le paramètre request indique si le formulaire de recherche est chargé à plusieurs reprises. Par défaut : rechargé.
label.JspSearchConfig.ExtraSolrParams = Paramètres de requête Solr supplémentaires
label.JspSearchConfig.ExtraSolrParams.help = Une chaîne contenant les paramètres de requête Solr qui est transmise sans modification à Solr. Exemple : Pour limiter la recherche aux pages conteneur et rechercher uniquement sous /sites/default/, le paramètre <code>fq=type:containerpage&fq=parent-folders:"/sites/default/"</code> peut être sélectionné.
label.JspSearchConfig.AdditionalRequestParams = Paramètres de requête supplémentaires
label.JspSearchConfig.AdditionalRequestParams.help = Avec des paramètres de requête supplémentaires, la requête Solr peut être étendue à l'aide de la valeur du paramètre.
label.JspSearchConfig.PageParam = Paramètres de la requête : Page actuelle
label.JspSearchConfig.PageParam.help = Le paramètre de requête via lequel la page actuelle est transmise. Page par défaut.
label.JspSearchConfig.PageSize = Taille de la page
label.JspSearchConfig.PageSize.help = Nombre maximum de résultats de recherche affichés sur une page
label.JspSearchConfig.PageNavLength = Longueur de navigation dans la page
label.JspSearchConfig.PageNavLength.help = Longueur d'une navigation sur une page de type « Google ». Un nombre impair doit être spécifié. Exemple : Si la longueur de navigation dans les pages est définie sur 5 et que la page 4 est affichée, l'affichage d'une navigation dans les pages avec les pages 2, 3, 4, 5, 6 est pris en charge.
label.JspSearchConfig.SortParam = Paramètre de requête : option de tri
label.JspSearchConfig.SortParam.help = Paramètre de requête via lequel l'option de tri actuelle est transmise. Par défaut : trier.
label.JspSearchConfig.SortOption = Option de tri par défaut
label.JspSearchConfig.SortOption.help = Spécifiez la valeur du paramètre de l'option de tri qui doit être sélectionnée par défaut. Si cette valeur n'est pas précisée, la première option est présélectionnée.
label.JspSearchConfig.SortOption = Options de tri
label.JspSearchConfig.SortOption.help = Spécification des différentes options de tri. Si aucune option n'est spécifiée, le tri se fait toujours par "score desc".
label.JspSearchConfig.FieldFacet = Champ Facet
label.JspSearchConfig.FieldFacet.help = Spécification d'un champ de facette.
label.JspSearchConfig.RangeFacet = Plage de facette
label.JspSearchConfig.RangeFacet.help = Spécification dune plage de facettes.
label.JspSearchConfig.QueryFacet = Requête Facette
label.JspSearchConfig.QueryFacet.help = Spécification d'une requête de facette.
label.JspSearchConfig.Highlighting = Options de surbrillance
label.JspSearchConfig.Highlighting.help = Activez le composant de surbrillance de Solr et spécifiez les options de surbrillance.

label.AdditionalParamConfig.Param = Nom du paramètre de requête
label.AdditionalParamConfig.Param.help = Nom du paramètre de requête supplémentaire dont la valeur doit influencer la recherche.
label.AdditionalParamConfig.SolrQuery = Solr requête
label.AdditionalParamConfig.SolrQuery.help = Partie d'une requête Solr créée à l'aide de la valeur du paramètre de requête supplémentaire. Par exemple, la partie requête peut être spécifiée comme « fq=lastmodified:[%(value) TO *] ». La macro "%(value)" est remplacée par la valeur actuelle du paramètre de requête supplémentaire.

label.FieldFacetConfig.Field = Champ des Facettes
label.FieldFacetConfig.Field.help = Le nom du champ Solr sur lequel la facette est formée.
label.FieldFacetConfig.Name = Nom de la Facette
label.FieldFacetConfig.Name.help = Le nom utilisé pour identifier la facette. La valeur par défaut est le champ de facettes.
label.FieldFacetConfig.Label = Étiquette de facette
label.FieldFacetConfig.Label.help = Une étiquette qui peut être affichée au-dessus des valeurs des facettes. Par défaut : le nom de la facette.
label.FieldFacetConfig.MinCount = Nombre minimum
label.FieldFacetConfig.MinCount.help = Nombre minimum d'occurrences (dans tous les résultats de recherche) qu'une entrée de facette doit avoir pour être affichée.
label.FieldFacetConfig.Limit = Nombre maximum d'entrées de facettes
label.FieldFacetConfig.Limit.help = Le nombre maximum d'entrées de facettes que Solr doit renvoyer. Par défaut : illimité.
label.FieldFacetConfig.Prefix = Préfixe
label.FieldFacetConfig.Prefix.help = Un préfixe par lequel toutes les entrées de facettes renvoyées par Solr doivent commencer.
label.FieldFacetConfig.Order = Tri
label.FieldFacetConfig.Order.help = L'ordre de tri des entrées de facettes. Il peut s'agir soit de « count » (par défaut), soit de « index », ce qui correspond à un tri alphabétique.
label.FieldFacetConfig.FilterQueryModifier = Modificateur de demande de filtre
label.FieldFacetConfig.FilterQueryModifier.help = Normalement, lorsqu'un clic sur une entrée de facette est cliqué, la requête de filtre « fq=champ de facette : entrée cliquée » est ajoutée à la requête Solr. Le modificateur peut être utilisé pour remplacer « entrée cliquée ». Le modificateur peut contenir la macro %(value), qui est remplacée par « entrée cliquée ». Exemple : Le modificateur "[* TO %(value)]" renvoie la requête de filtre "fq=facetField:[* TO clicked Entry]".
label.FieldFacetConfig.IsAndFacet = Filtrer selon toutes les conditions
label.FieldFacetConfig.IsAndFacet.help = Par défaut, si vous cliquez sur plusieurs entrées de facette, une recherche est effectuée pour les résultats qui répondent à au moins une des conditions créées par les entrées de facette. Si vous sélectionnez l'option de configuration, chaque résultat doit remplir toutes les conditions.
label.FieldFacetConfig.PreSelection = Entrée de facette présélectionnée
label.FieldFacetConfig.PreSelection.help = Entrée de facette qui doit déjà être sélectionnée lors du premier chargement du formulaire de recherche.
label.FieldFacetConfig.IgnoreAllFacetFilters = Ignorer tous les filtres et requêtes de facettes
label.FieldFacetConfig.IgnoreAllFacetFilters.help = Si l'option est activée, tous les filtres liés aux facettes et la requête de recherche sont ignorés lors de la collecte des entrées de facettes.
label.FieldFacetConfig.ExcludeTag = Clé d'exclusion
label.FieldFacetConfig.ExcludeTag.help = Ici vous saisissez les « clés » des requêtes (filtres) qui ne doivent pas être prises en compte dans la facette. Les filtres à facettes ont le nom de la facette comme clé, la requête de recherche textuelle a la clé « q ».

label.RangeFacetConfig.Range = Plage de facettes
label.RangeFacetConfig.Range.help = Le nom du champ Solr à partir duquel les valeurs numériques ou de date sont lues.
label.RangeFacetConfig.Name = Nom de la facette
label.RangeFacetConfig.Name.help = Le nom utilisé pour identifier la facette. La valeur par défaut est le champ de facettes.
label.RangeFacetConfig.Label = Étiquette de facette
label.RangeFacetConfig.Label.help = Une étiquette qui peut être affichée au-dessus des valeurs des facettes. Par défaut : le nom de la facette.
label.RangeFacetConfig.MinCount = Nombre minimum
label.RangeFacetConfig.MinCount.help = Nombre minimum d'occurrences (dans tous les résultats de recherche) qu'une entrée de facette doit avoir pour être affichée.
label.RangeFacetConfig.Start = commencer
label.RangeFacetConfig.Start.help = La bordure gauche de toute la zone de facettes. Dans Solr, la valeur de facet.range.start.
label.RangeFacetConfig.End = Fin
label.RangeFacetConfig.End.help = La bordure droite de toute la zone de facettes. Dans Solr, la valeur de facet.range.end.
label.RangeFacetConfig.Gap = Taille de la plage
label.RangeFacetConfig.Gap.help = La taille de la plage d'une entrée à facette unique. Dans Solr, la valeur de facet.range.gap.
label.RangeFacetConfig.Other = Informations Complémentaires
label.RangeFacetConfig.Other.help = Choisissez les autres données à calculer pour la facette. Dans Solr, la valeur de facet.range.other.
label.RangeFacetConfig.HardEnd = Fin difficile
label.RangeFacetConfig.HardEnd.help = Choisissez si la plage de l'entrée de facette la plus à droite doit se terminer exactement au bord de toute la zone de facette (cliquez sur l'option pour ce faire), ou si elle peut être plus grande et avoir toujours exactement la taille de plage sélectionnée. Dans Solr, la valeur de facet.range.hardend.
label.RangeFacetConfig.IsAndFacet = Filtrer selon toutes les conditions
label.RangeFacetConfig.IsAndFacet.help = Par défaut, si vous cliquez sur plusieurs entrées de facette, une recherche est effectuée pour les résultats qui répondent à au moins une des conditions créées par les entrées de facette. Si vous sélectionnez l'option de configuration, chaque résultat doit remplir toutes les conditions.
label.RangeFacetConfig.PreSelection = Entrée de facette présélectionnée
label.RangeFacetConfig.PreSelection.help = Entrée de facette qui doit déjà être sélectionnée lors du premier chargement du formulaire de recherche.
label.RangeFacetConfig.IgnoreAllFacetFilters = Ignorer tous les filtres et requêtes de facettes
label.RangeFacetConfig.IgnoreAllFacetFilters.help = Si l'option est activée, tous les filtres liés aux facettes et la requête de recherche sont ignorés lors de la collecte des entrées de facettes.
label.RangeFacetConfig.ExcludeTag = Clé d'exclusion
label.RangeFacetConfig.ExcludeTag.help = Ici vous saisissez les « clés » des requêtes (filtres) qui ne doivent pas être prises en compte dans la facette. Les filtres à facettes ont le nom de la facette comme clé, la requête de recherche textuelle a la clé « q ».
option.RangeFacetConfig.Other.before = Tout avant la plage des facettes
option.RangeFacetConfig.Other.between = Tout dans la plage des facettes
option.RangeFacetConfig.Other.after = Tout selon la plage de facettes

label.QueryFacetConfig.QueryItem = Requête à facettes
label.QueryFacetConfig.QueryItem.help = Une requête de filtre qui sert d'entrée de facette.
label.QueryFacetConfig.Label = Étiquette de facette
label.QueryFacetConfig.Label.help = Une étiquette qui peut être affichée au-dessus des valeurs des facettes. Par défaut : le nom de la facette.
label.QueryFacetConfig.IsAndFacet = Filtrer selon toutes les conditions
label.QueryFacetConfig.IsAndFacet.help = Par défaut, si vous cliquez sur plusieurs entrées de facette, une recherche est effectuée pour les résultats qui répondent à au moins une des conditions créées par les entrées de facette. Si vous sélectionnez l'option de configuration, chaque résultat doit remplir toutes les conditions.
label.QueryFacetConfig.PreSelection = Entrée de facette présélectionnée
label.QueryFacetConfig.PreSelection.help = Entrée de facette qui doit déjà être sélectionnée lors du premier chargement du formulaire de recherche.
label.QueryFacetConfig.IgnoreAllFacetFilters = Ignorer tous les filtres à facettes
label.QueryFacetConfig.IgnoreAllFacetFilters.help = Si l'option est activée, tous les filtres liés aux facettes sont ignorés lors de la collecte des entrées de facettes.
label.QueryFacetConfig.ExcludeTag = Clé d'exclusion
label.QueryFacetConfig.ExcludeTag.help = Ici vous saisissez les « clés » des requêtes (filtres) qui ne doivent pas être prises en compte dans la facette. Les filtres à facettes ont le nom de la facette comme clé, la requête de recherche textuelle a la clé « q ».
label.FacetQueryItem.Query = Requête
label.FacetQueryItem.Query.help = Valeur réelle de la requête de filtre qui caractérise une entrée de facette. Par exemple, "lastmodified:[NOW-1MONTHS TO NOW]" pour obtenir uniquement les résultats qui ont été modifiés au cours du mois dernier.
label.FacetQueryItem.Label = étiquette
label.FacetQueryItem.Label.help = Étiquette qui peut être utilisée pour représenter lentrée de facette.

label.HighlightingConfig.Field = Champ(s) de surbrillance
label.HighlightingConfig.Field.help = Le(s) champ(s) Solr à utiliser pour la mise en surbrillance.
label.HighlightingConfig.Snippets = Nombre d'extraits de texte en surbrillance
label.HighlightingConfig.Snippets.help = Nombre maximum d'extraits de texte en surbrillance renvoyés par Solr. Par défaut : 1
label.HighlightingConfig.FragSize = taille de l'extrait
label.HighlightingConfig.FragSize.help = Taille maximale des extraits de texte en surbrillance (en lettres). Par défaut : 100.
label.HighlightingConfig.AlternateField = Champ alternatif
label.HighlightingConfig.AlternateField.help = Un champ Solr qui est renvoyé si un extrait de surbrillance ne peut pas être créé.
label.HighlightingConfig.MaxAlternateFieldLength = Taille maximale du champ alternatif
label.HighlightingConfig.MaxAlternateFieldLength.help = Taille maximale de la section du champ alternatif renvoyée (en lettres). Par défaut : le champ entier est renvoyé.
label.HighlightingConfig.SimplePre = Préfixe de surbrillance
label.HighlightingConfig.SimplePre.help = Chaîne insérée directement avant le terme à mettre en surbrillance. Par défaut : <code>&lt;em&gt</code>.
label.HighlightingConfig.SimplePost = Mise en surbrillance du suffixe
label.HighlightingConfig.SimplePost.help = Chaîne insérée directement après le terme à mettre en surbrillance. Par défaut : <code>&lt;/em&gt</code>.
label.HighlightingConfig.Formatter = Formatter
label.HighlightingConfig.Formatter.help = Le formateur utilisé par Solr pour la mise en évidence. Par défaut : tel que configuré dans Solr.
label.HighlightingConfig.Fragmenter = Fragmenteur
label.HighlightingConfig.Fragmenter.help = Le fragmenteur utilisé par Solr pour la mise en évidence. Par défaut : tel que configuré dans Solr.
label.HighlightingConfig.UseFastVectorHighlighting = Utiliser la mise en évidence rapide des vecteurs
label.HighlightingConfig.UseFastVectorHighlighting.help = Cliquez sur cette option pour utiliser la mise en évidence rapide des vecteurs. Cela ne fonctionne que si le champ à mettre en surbrillance a <code>termOffsets</code>, <code>termPositions</code> et <code>termVectors</code> définis sur <code>true</code>.

label.SortOptionConfig.SolrValue = Solr Valeur
label.SortOptionConfig.SolrValue.help = La valeur transmise au paramètre "sort" de Solr, par ex. "Titre_prop asc" ou "score desc".
label.SortOptionConfig.ParamValue = Valeur du paramètre
label.SortOptionConfig.ParamValue.help = La valeur du paramètre de requête qui identifie l'option de recherche. Par défaut : la valeur Solr.
label.SortOptionConfig.Label = Etiquette
label.SortOptionConfig.Label.help = Une étiquette qui peut être affichée pour l'option de recherche, par exemple « Trier par : Titre (ascendant) ». Par défaut : la valeur du paramètre.

