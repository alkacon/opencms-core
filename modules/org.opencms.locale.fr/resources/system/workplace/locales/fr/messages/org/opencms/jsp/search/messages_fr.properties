label.JspSearchConfig.DidYouMeanTab = Voulez-vous dire
label.JspSearchConfig.DidYouMean = Activation de l'option « Voulez-vous dire ? » 
label.JspSearchConfig.DidYouMean.help = "Voulez-vous dire ...?" propose une requête de recherche alternative si aucun résultat n'est trouvé pour la requête en cours.
label.JspSearchConfig.DefaultSortOption=Option de tri par défaut

label.DidYouMeanConfig.QueryParam = Request-Parameter: "Voulez-vous dire ...?"-Query
label.DidYouMeanConfig.QueryParam.help = Le paramètre request doit être utilisé si la requête de recherche pour la fonction « Voulez-vous dire ? » diffère de la requête de recherche réelle. Si elle n'est pas précisée, la requête de recherche réelle (non modifiée) sera également utilisée pour la fonction "Voulez-vous dire... ?".
label.DidYouMeanConfig.Collate = Générer une proposition combinée
label.DidYouMeanConfig.Collate.help = Si cette option est sélectionnée (par défaut), une suggestion combinée « optimale » est générée.
label.DidYouMeanConfig.Count = Nombre maximum de suggestions
label.DidYouMeanConfig.Count.help = Définissez le nombre maximum de suggestions. La valeur par défaut est 5.

validation.error.suggestion.count = Le nombre maximum de suggestions doit être saisi sous forme de nombre non négatif.
validation.error.maxreturnedresults = Le nombre doit être compris entre -1 (signifie nombre entier illimité/le plus grand) et 9 999 999 999 (sans points).
error.highlighting.field = Veuillez préciser le champ dans lequel vous souhaitez mettre en évidence, par exemple "texte" ou "content_de".