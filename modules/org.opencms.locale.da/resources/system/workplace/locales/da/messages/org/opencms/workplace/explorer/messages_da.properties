desc.folder								=En mappe kan indeholde filer og undermapper. Mapper er nyttige til at organisere filerne i det virtuelle filsystem og dermed sider på hjemmesiden.
desc.extendedfolder						=En special mappe er en mappe der bruges til at samle filer af bestemte typer. F.eks. gemmes billeder i billed-galleri mapper.
desc.imagegallery						=Et billedgalleri er en speciel type mappe, der bruges til at gemme billeder i. Billedgallerierne kan hentes fre inde fra editoren således det er nemt at indsætte billeder fra et galleri.
desc.downloadgallery					=Et download-galleri er en speciel type mappe, der bruges til at gemme binære file såsom PDF, Word-filer og lign. Det er filer hvis indhold typisk ikke kan eller skal vises som en del af en side.
desc.linkgallery						=Et ekstern links-galleri er en speciel type mappe, der bruges til at gemme eksterne links. Galleriet kan hentes frem inde fra editoren således det er nemt at indsætte links til eksterne hjemmesider.
desc.htmlgallery						=Et HTML galleri er en speciel mappe, der bruges til at gemme små stumper af HTML koder. Gallieret kan hentes frem inde fra editoren således det er nemt at bruge og genbruge bestemte samlinger HTML koder.
desc.tablegallery						=Et tabel-galleri er en speciel mappe, der bruges til at gemme HTML tabeller. Tabellerne gemmes som tekstfiler i mappen og kan bearbejdes med XSLT. Gallieret kan hentes frem inde fra editoren således det er nemt at bruge og genbruge HTML tabeller.
desc.structuredcontent					=Viser en liste af tilgængelige type af struktureret indhold. Struktureret indhold er også kendt som XML indhold, der er en indhold beskrevet via navn-givne felter.
desc.xmlcontent							=Dette er en generisk type af struktureret indhold, uden tilknyttet skema. Da der ikke er et skema er der heller ikke en formular tilknyttet indholdet, hvorfor man kun kan redigere indholdet direkte som kontrolkoder. Bruges typisk kun til setup filer og lignende.
desc.xmlpage							=Denne type side er en fritekst-side, sådan at forstå at man med WYSISYG-editoren kan benytte sig af alle de gængse HTML konstruktioner såsom tabeller, lister, overskrifter m.v.
desc.plain								=En tekst-fil kan bruges til at gemme statisk information eller til setup-information. I forbindelse med en web-side kan man også bruge den til CSS eller Javascript-filer.
desc.jsp								=JSP (Java Server Pages) er filer der indeholder program-koder. JSP sider bruges typisk til sider med dynamisk indhold (f.eks. et søgeresultat). Brugen af JSP kræver programmeringserfaring.
desc.pointer							=Et eksternt link indeholder en adresse (URL) der peger på en anden hjemmeside. Via ekstern links-gallerier er det let at indsætte eksterne link mange steder på ens egen hjemmeside, og sidenhen rette dem alle på en gang såfremt den eksterne hjemmeside skifter adresse.
desc.link								=En genvej er en ekstra reference til indholdet af en allerede eksisterende fil på hjemmesiden. Retter man i indholdet via en genvej så påvirker rettelserne også "originale". Bruges ofte til hjemmesider med flere sprog.
desc.upload								=Overfører en fil fra PC'ens harddisk til OpenCms' virtuelle filsystem (VFS) således at filen (f.eks. et billede) kan bruges på hjemmesiden.
desc.otheroptions						=Viser en liste af andet indhold. Det drejer sig om datatyoer der sjældent bruges.
desc.image                              =Et billede.
desc.binary                             =En binær fil.

