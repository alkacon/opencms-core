label.DecorationConfiguration.uselocale			=Sprogområde-afhængig dekoration
label.DecorationConfiguration.uselocale.help	=Afkryds denne såfremt dine dekorationer afhænger af sprogområdet.
label.DecorationConfiguration.exclude			=Ekskluder mærkat
label.DecorationConfiguration.exclude.help		=Ekskluder dette mærkat fra dekoration.
