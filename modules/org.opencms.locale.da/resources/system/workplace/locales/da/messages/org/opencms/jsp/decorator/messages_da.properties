#
# Values for the Decoration schema
#

label.Decoration.name				=Navn
label.Decoration.name.help			=Indtast et navn for denne dekoration.
label.Decoration.markfirst			=Marker første
label.Decoration.markfirst.help		=Afkryds denne såfremt den første forekomst af denne dekoration skal gøres forskelligt fra de følgende.
label.Decoration.pretext			=Foranstillet tekst
label.Decoration.pretext.help		=Dette er teksten der indsættes foran det dekorerede ord. Du kan anvende følgende variable i din tekst: ${decoration} for at indsætte dekorationsteksten; ${locale} for at indsætte sprogområdet.
label.Decoration.posttext			=Efterfølgende tekst
label.Decoration.posttext.help		=Dette er teksten der indsættes efter det dekorerede ord. Du kan anvende følgende variable i din tekst: ${decoration} for at indsætte dekorationsteksten; ${locale} for at indsætte sprogområdet.
label.Decoration.pretextfirst		=Foranstillet tekst (første forekomst)
label.Decoration.pretextfirst.help	=Dette er teksten der indsættes foran den første forekomst af det dekorerede ord. Kun nødvendig hvis "Marker første" er afkrydset.
label.Decoration.posttextfirst		=Efterfølgende tekst (første forekomst)
label.Decoration.posttextfirst.help	=Dette er teksten der indsættes foran den første forekomst af det dekorerede ord. Kun nødvendig hvis "Marker første" er afkrydset.
label.Decoration.filename			=Dekorationsfil
label.Decoration.filename.help		=Dekorationsfil med listen af ord der skal dekoreres og deres tilhørende dekorationer.

