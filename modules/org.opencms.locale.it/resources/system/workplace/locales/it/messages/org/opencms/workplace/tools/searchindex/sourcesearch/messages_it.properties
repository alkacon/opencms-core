# CmsSourceSearchSelectDialog
label.sourcesearch.paths                                 =Cartelle delle risorse
label.sourcesearch.paths.help                            =Selezionare le cartelle nelle quali deve essere eseguita la ricerca.
label.sourcesearch.types                                 =Tipo di risorsa
label.sourcesearch.types.help                            =Selezionare il tipo di risorsa per restringere il campo di ricerca, o lasciare questa opzione vuota per effettuare la ricerca in tutti i tipi di risorsa.
label.sourcesearch.onlyContentValues                     =Soltanto valori
label.sourcesearch.onlyContentValues.help                =Verranno sostituiti solo i valori nel caso di un contenuto XML.
label.sourcesearch.xpath                                 =XPath XML
label.sourcesearch.xpath.help                            =Specificare un XPath per la ricerca e la sostituzione soltanto nei valori dei contenuti XML che corrispondono a questo XPath.
label.sourcesearch.locale                                =Localizzazione
label.sourcesearch.locale.help                           =La sostituzione avverrà soltanto in questa localizzazione.
label.sourcesearch.source                                =Origine della ricerca
label.sourcesearch.source.help                           =Selezionare VFS, se si vuole effettuare la ricerca delle risorse usando il tradizionale SQL o selezionare un indice Solr, se si vuole restringre la ricerca inserendo una interrogazione Solr.
label.sourcesearch.query                                 =Interrogazione Solr
label.sourcesearch.query.help                            =Inserire una opzionale interrogazione Solr per limitare le risorse di destinazione.
label.sourcesearch.searchpattern                         =Modello di ricerca
label.sourcesearch.searchpattern.help                    =Specificare un termine di ricerca testuale che deve essere presente nel contenuto della risorsa trovata (tale termine è interpretato come un\u2019espressione regolare).
label.sourcesearch.replacepattern                        =Modello di sostituzione
label.sourcesearch.replacepattern.help                   =Inserire un modello di sostituzione che sarà usato per sostituire il modello di ricerca nelle risorse trovate.
label.sourcesearch.project                               =Progetto di sostituzione
label.sourcesearch.project.help                          =Selezionare il progetto che viene usato per la sostituzione (tutte le risorse nelle quali la sostituzione viene eseguita, apparterranno a tale progetto).

