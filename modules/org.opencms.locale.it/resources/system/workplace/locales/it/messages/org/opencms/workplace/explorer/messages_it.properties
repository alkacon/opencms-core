desc.binary					=Un file binario
desc.downloadgallery				=Una cartella galleria download è usata per memorizzare i file che possono essere scaricati. Essa può contenere file binari come documenti di Office, documenti PDF o archivi. Nell\u2019editor, le risorse da scaricare possono essere scelte direttamente dalla galleria e inserite nel contenuto come collegamenti per il download.
desc.extendedfolder				=Una cartella estesa è utilizzata per organizzare le cartelle dello stesso tipo in un solo luogo come immagini, documenti o collegamenti.
desc.folder					=Una cartella può contenere file e sottocartelle. Esse servono a organizzare i file nel VFS. Le cartelle sono anche chiamate directory.
desc.htmlgallery				=Una cartella galleria HTML è usata per memorizzare ritagli HTML preventivamente creati. I ritagli HTML sono memorizzati in file di testo all\u2019interno di questa cartella. Nell\u2019editor, questi ritagli possono essere poi scelti direttamente dalla cartella e integrati nei propri contenuti.
desc.image					=Un file immagine
desc.imagegallery				=Una cartella galleria di immagini è usata per memorizzare le immagini del sito web in un singolo posto. Nell\u2019editor, le immagini possono essere scelte da un elenco di anteprime e inserite all\u2019interno dei contenuti.
desc.jsp					=Una JSP (Java Server Page) è usata per costruire pagine dinamiche in OpenCms. L\u2019uso di JSP richiede conoscenze di programmazione Java e HTML. Si può accedere alle API di Java e di OpenCms all\u2019interno delle pagine JSP. Dopo l\u2019esecuzione di una JSP il risultato è di solito visualizzato sullo schermo.
desc.link					=Un fratello è un secondo riferimento al contenuto di un file già esistente in OpenCms. Modificando un fratello automaticamente si modifica anche il file originale. Per esempio, i fratelli sono utili per la creazione di pagine multilingua.
desc.linkgallery				=Una galleria di collegamenti esterni è usata per memorizzare un insieme di collegamenti a pagine web esterne. Nell\u2019editor, i collegamenti memorizzati in questa galleria possono essere scelti direttamente dalla cartella e inseriti nei contenuti.
desc.otheroptions				=Visualizza una lista di altri contenuti disponibili in OpenCms. Sono contenuti che sono usati meno frequentemente.
desc.plain					=Un file di testo può essere usato per salvare delle informazioni statiche o configurazioni. Nel contesto di una pagina web può essere usato per salvare file CSS o codice JavaScript.
desc.pointer					=Un collegamento esterno contiene un URI che si riferisce ad un sito web esterno. Questi collegamenti esterni sono di solito memorizzati in una galleria di collegamenti esterni.
desc.structuredcontent				=Visualizza una lista di contenuti strutturati disponibili in OpenCms. Un contenuto strutturato è anche conosciuto come contenuto XML. Esso ha un struttura predefinita, in modo che tutti i contenuti dello stesso tipo possono essere visualizzati nello stesso modo.
desc.tablegallery				=Una cartella galleria di tabelle è usata per memorizzare ritagli di tabelle HTML. I ritagli sono memorizzati in file di testo all\u2019interno di questa cartella e possono essere elaborati usando XSLT. Nell\u2019editor, si possono scegliere i ritagli dalla cartella e inserirli nei propri contenuti.
desc.upload					=Carica un nuovo file dal sistema di archiviazione reale al VFS (Virtual File System) di OpenCms.
desc.xmlcontent					=Questo è un contenuto generico strutturato con nessun schema specifico assegnato. Si può modificare solo agendo sul codice di controllo. Spesso è utilizzato per creare file di configurazione basati su XML.
desc.xmlpage					=In questa pagina si può inserire testo libero con il supporto di elementi HTML come liste, tabelle o paragrafi in stile italico. Può essere visualizzata utilizzando un template.



