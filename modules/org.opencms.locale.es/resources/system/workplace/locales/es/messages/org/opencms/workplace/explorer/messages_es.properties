desc.downloadgallery=Una carpeta de galería de descargas se utiliza para almacenar ficheros que pueden ser descargadas. Puede almacenar ficheros binarios como documentos de Office, PDFs o demás. En el editor, las descargas pueden elegirse de la galería directamente y ser insertadas en el contenido como enlaces de descarga.
desc.extendedfolder=Una carpeta extendida se utiliza para almacenar recursos del mismo tipo en un mismo sitio, como imágenes, documentos o enlaces. Utilice las carpetas avanzadas para mantener una vista general de esos tipos de recurso.
desc.folder=Una carpeta puede contener ficheros y subcarpetas. Son útiles para organizar los ficheros del VFS (sistema virtual de ficheros). Las carpetas también se suelen llamar directorios.
desc.htmlgallery=Una carpeta de galería HTML se utiliza para almacenar trozos de HTML predefinidos. Los bloques en si son almacenados como ficheros de texto en la carpeta. En el editor, los bloques se pueden elegir desde la galería para ser directamente integrados dentro de su contenido.
desc.imagegallery=Una carpeta de galería de imágenes se utiliza para almacenar las imágenes de su página web en un único lugar. En el editor, las imágenes se pueden elegir desde una lista con vista previa y ser insertadas en el contenido.
desc.jsp=Una página JSP (Java Server Page) se utiliza para construir páginas dinámicas dentro de OpenCms. Utilizar JSPs requiere conocimientos en programación en Java y HTML. Puede utilizar las APIs de Java y OpenCms APIs en sus JSP. Tras procesar un JSP el resultado habitualmente se muestra por pantalla.
desc.link=Un hermano es una segunda referencia al contenido de un fichero ya existente en OpenCms. Editar un hermano automáticamente edita el fichero original. Por ejemplo, los hermanos son útiles al crear páginas multi-idioma.
desc.linkgallery=Una galería de enlaces externos se utiliza para almacenar una colección de enlaces a páginas web externas. En el editor, los enlaces almacenados en la carpeta pueden ser elegidos de la galería directamente e insertados en el contenido.
desc.plain=Un fichero de texto puede utilizarse para almacenar información estática o una configuración. En un contexto de página web, se puede utilizar para almacenar hojas de estilo css o código JavaScript.
desc.pointer=Un enlace externo contiene una URI referente a una página web externa. Estos enlaces externos se almacenan usualmente en una Galería de Enlaces Externos.
desc.structuredcontent=Muestra una lista de los tipos de contenido estructurado disponibles en OpenCms. Un contenido estructurado es también conocido como contenido XML. Tiene una estructura predefinida, de modo que todos los contenidos del mismo tipo puedan ser mostrados de la misma forma.
desc.tablegallery=Una carpeta de galería de tablas se utiliza para almacenar bloques de tablas HTML. Estos bloques se almacenan como ficheros de texto dentro de la carpeta y se pueden procesar utilizando traducciones XSLT. En el editor, puede elegir los bloques desde la galería e insertarlos dentro de su contenido.
desc.upload=Subir un nuevo fichero al sistema virtual de ficheros de OpenCms desde el sistema real de ficheros del sistema.__
desc.xmlcontent=Es un tipo de contenido estructurado sin esquema específico asignado. Sólo de puede editar editando su código de control. Se puede utilizar para crear ficheros de configuración en formato xml.
desc.xmlpage=En esta página puede editar texto libre con el apoyo de elementos HTML como listas, tablas o escritura en itálica. Se mostrará utilizando una plantilla.
