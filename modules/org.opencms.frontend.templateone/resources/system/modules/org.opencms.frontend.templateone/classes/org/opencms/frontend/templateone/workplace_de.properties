label.Headlink.Headlink=Kopflink
label.Headlink.link.url = URL Link
label.Headlink.link.url.help = Die Adresse des angezeigten Links, kann <b>extern</b> (z.B. "http://www.google.de") oder <b>intern</b> (z.B. "/meinverzeichnis/index.html") sein. Interne Links müssen mit absolutem Pfad im Dateisystem von OpenCms angegeben werden. Geben Sie bis zu zehn Links für den Seitenkopf ein. Wird ein zehnter Link definiert, entfällt automatisch die Anzeige des Standardlinks. Dieser kann mit der Eigenschaft <b>style_head_links_defaultlink</b> festgelegt werden.
