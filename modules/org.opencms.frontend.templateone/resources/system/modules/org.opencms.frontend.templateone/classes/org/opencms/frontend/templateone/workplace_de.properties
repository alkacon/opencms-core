#
# configuration links
#
editor.label.Headlink.Headlink=Kopflink
editor.label.Headlink.link.url = URL Link
editor.label.Headlink.link.url.help = Die Adresse des angezeigten Links, kann <b>extern</b> (z.B. "http://www.google.de") oder <b>intern</b> (z.B. "/meinverzeichnis/index.html") sein. Interne Links müssen mit absolutem Pfad im Dateisystem von OpenCms angegeben werden. Geben Sie bis zu zehn Links für den Seitenkopf ein. Wird ein zehnter Link definiert, entfällt automatisch die Anzeige des Standardlinks. Dieser kann mit der Eigenschaft <b>style_head_links_defaultlink</b> festgelegt werden.
editor.label.Headlink.link.text = Text Link
editor.label.Headlink.link.text.help = Text, der für den Link angezeigt wird.
editor.label.Headlink.link.target = Target Link
editor.label.Headlink.link.target.help = Zielfenster des Links, z.B. <b>_blank</b>, <b>_self</b>, <b>_top</b> oder <b>fenstername</b>. Wird kein Ziel angegeben, wird der Link automatisch im gleichen Browserfenster geöffnet.

