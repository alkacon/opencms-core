label.Homelink.link.target.help = Zielfenster des Links, z.B. <b>_blank</b>, <b>_self</b>, <b>_top</b> oder <b>fenstername</b>. Wird kein Ziel angegeben, wird der Link automatisch im gleichen Browserfenster geöffnet.
