label.Decoration.pretextfirst.help	=Dieser Text wird VOR dem ersten Vorkommen des auszuzeichnenden Wort eingefügt. Wird nur dann benötigt, wenn "Erstes Vorkommen anders Auszeichnen" ausgewählt wird.
label.Decoration.posttextfirst		=Post-Text (erstes Vorkommen)
label.Decoration.posttextfirst.help	=Dieser Text wird HINTER dem ersten Vorkommen des auszuzeichnenden Wort eingefügt. Wird nur dann benötigt, wenn "Erstes Vorkommen anders Auszeichnen" ausgewählt wird.
label.Decoration.filename			=Auszeichnungsdatei
label.Decoration.filename.help		=Die Auszeichnungsdatei enthält die Liste der Auszuzeichnenden Wörter und deren Auszeichnungen

