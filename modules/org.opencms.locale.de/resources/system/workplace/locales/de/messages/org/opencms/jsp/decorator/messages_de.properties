label.Decoration.pretext			=Pre-Text
label.Decoration.pretext.help		=Dieser Text wird VOR dem auszuzeichnenden Wort eingefügt. Innerhalb des Textes können die folgenden Makros verwendet werden: ${decoration} zum Einsetzen des Auszeichnungstextes; ${locale} zum Einsetzen der Locale.
