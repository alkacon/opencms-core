desc.folder								=Ein Verzeichnis kann Dateien und Unterverzeichnisse enthalten. Sie sind nützlich, um die Dateien im VFS zu organisieren. Ein Verzeichnis wird auch als Ordner bezeichnet.
desc.extendedfolder						=Ein erweiterter Ordner wird dazu verwendet, Dateien eines bestimmten Typs, wie Bilder, Dokumente oder Links zu speichern. Nutzen Sie erweiterte Ordner, um diese Arten von Dateien im Überblick zu halten.
desc.imagegallery						=Ablage für zusammengehörende Bilder.
desc.downloadgallery					=Ablage für PDF Dokumente, Office Dokumente oder andere Binärdateien.
desc.linkgallery						=Ablage für Objekte, die Links zu anderen Webseiten beinhalten.
desc.htmlgallery						=Ablage für Textbausteine aus HTML Elementen.
desc.tablegallery						=Ablage für vordefinierte Tabellen aus HTML Elementen.
desc.structuredcontent					=Zeigt eine Liste der möglichen strukturierten Inhalte an. Ein strukturierter Inhalt wird auch als XML Content bezeichnet. Er hat eine vordefinierte Struktur, so dass die Inhalte des gleichen Typs gleich dargestellt werden können.
desc.otheroptions						=Zeigt eine Liste von weiteren Inhalten an. Es handelt sich dabei um Dateitypen, die seltener benötigt werden.
desc.xmlcontent							=Dies ist ein  generischer Strukturierter Inhalt für kein Schema spezifiziert ist. Sie können ihn nur durch Editieren der Steuerdatei bearbeiten. Ein typischer Verwendungszweck ist die Nutzung als xml-basierte Konfigurationsdatei.
desc.xmlpage							=In einer solchen Seite kann freier Text editiert werden. In diesem Text gibt es eine Unterstützung für HTML Elemente zur Gestaltung der Seite wie Listen, Tabellen oder Kursivschrift. Die Seite wird mit Hilfe eines zuvor gewählten Templates dargestellt.
desc.plain								=Eine Textdatei kann dazu verwendet werden, statische Informationen oder Konfigurationen zu speichern. In einem Webseiten Kontext kann beispielsweise CSS Informationen oder JavaScript Code gespeichert werden.
desc.jsp								=Eine JSP (Java Server Page) wird dazu benötigt, dynamsiche Seiten in OpenCms zu erstellen. Um eine JSP zu bearbeiten ist es notwendig Java und HTML Kentnisse zu besitzen. Innerhalb der JSP kann auf die Java und OpenCms APIs zugegriffen werden. Eine JSP wird - nachdem sie vom Server verarbeitet wurde - normalerweise auf den Bildschirm ausgegeben.
desc.pointer							=Eine Externe Verknüpfung enthält einen Link auf eine externe Webseite.  Externen Verknüpfungen werden normalerweise in einer Externe Links Galerie gespeichert.
desc.link								=Eine Verknüpfung ist eine zweite Referenz auf einen Inhalt, der bereits in OpenCms existiert. Wird eine Verknüpfung editiert, so wird die Originaldatei automatisch auch editiert. Verknüpfungen werden häufig verwendet, um mehrsprachige Websites zu erstellen.
desc.upload								=Hier kann eine neue Datei aus dem Dateisystem in das VFS von OpenCms hochgeladen werden.  
desc.image                              =Ein Bild.
desc.binary                             =Eine Binärdatei.

