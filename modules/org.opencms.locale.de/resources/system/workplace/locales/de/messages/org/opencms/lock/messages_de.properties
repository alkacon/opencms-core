ERR_INVALID_LOCK_TYPE_1					  =Der Sperrtyp "{0}" ist ungültig, um Ressourcen zu sperren.
ERR_RESOURCE_LOCKED_1					  =Ressource "{0}" ist bereits gesperrt.  
ERR_RESOURCE_LOCKED_BYOTHERUSER_1         =Ressource "{0}" ist bereits durch einen anderen Benutzer gesperrt.
ERR_RESOURCE_LOCKED_FORPUBLISH_1		  =Ressource "{0}" ist zum Veröffentlichen gesperrt.
ERR_RESOURCE_LOCKED_INHERITED_1		  	  =Ressource "{0}" ist indirekt durch einen übergeordneten Ordner gesperrt.
ERR_SIBLING_LOCKED_2                      =Konnte die Ressource "{0}" nicht löschen, da die Verknüpfung "{1}" von einem anderen Benutzer gesperrt ist.
ERR_RESOURCE_UNLOCK_1                     =Kann die Ressource "{0}" nicht entsperren, da sie von einem anderen Benutzer und/oder in einem anderen Projekt gesperrt ist.
ERR_UNLOCK_LOCK_INHERITED_1               =Kann die Ressource "{0}" nicht entsperren. Die Sperrung geht von einem übergeordneten Ordner aus.
ERR_REMOVING_UNDELETED_RESOURCE_1		  =Kann die Ressource "{0}" nicht als gelöschte Ressource entfernen.
ERR_READ_LOCKS_STARTUP_ONLY_0             =Es ist nur während des Systemstarts erlaubt Sperrungen aus der Datenbank zu lesen.
ERR_WRITE_LOCKS_0						  =Fehler beim Schreiben der Sperrungen in die Datenbank. 
ERR_WRITE_LOCKS_FINAL_0				      =Fehler beim Schreiben der Sperrungen in die Datenbank. Die aktuellen Sperrungen gehen beim nächsten Lauf verloren.
ERR_READ_LOCKS_0						  =Fehler beim Lesen der Sperrungen aus der Datenbank. Die Sperrungen aus dem vorherigen Lauf sind verloren. 
ERR_LOCK_ILLEGAL_STATE_2				  =Die neue Sperrung {1} ist nicht mit der aktuelle {0} kompatibel.
ERR_LOCK_CANT_UPGRADE_SHALLOW_LOCK_1	  =Kann flache Sperrung "{0}" nicht durch normale Sperrung ersetzen; Ressource muss zuerst entsperrt werden  
