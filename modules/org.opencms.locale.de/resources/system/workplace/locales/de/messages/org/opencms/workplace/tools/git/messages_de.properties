GUI_GIT_RESET_SUCCESSFUL_0 = Das Repository wurde zurückgesetzt. Sie können das Einchecken mit der "Zuerst pullen"-Option wiederholen. (WARNUNG: Sie können hiermit Änderungen im Remote-Repository überschreiben.)
GUI_GIT_RESET_FAILED_0 = Reset fehlgeschlagen. Ihre Konfiguration ist fehlerhaft, oder Sie müssen einen Konflikt manuell beheben.
