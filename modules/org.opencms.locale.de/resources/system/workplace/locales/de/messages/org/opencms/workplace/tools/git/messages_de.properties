GUI_GIT_APP_UNCONFIGURED_0 = <h1>\n\
		Git-Integration nicht richtig konfiguriert.\n\
	</h1>\n\
	<p>\n\
		Beim lesen der Datei <code>module-checkin.conf</code> unter <code>WEB-INF/git-scripts/</code> bzw. der Konfigurationsdateien unter <code>WEB-INF/git-scripts/config/</code> sind Probleme aufgetreten.\n\
	</p>\n\
	<p>\n\
		Bitte stellen Sie sicher, dass an oben genannten Stellen mindestens ein valide Konfigurationsdatei verfügbar ist.\
		Sie können die Datei <code>module-checkin.conf.demo</code> unter <code>WEB-INF/git-scripts/</code> als Vorlage für Ihre Konfiguration benutzen.\n\
	</p>
