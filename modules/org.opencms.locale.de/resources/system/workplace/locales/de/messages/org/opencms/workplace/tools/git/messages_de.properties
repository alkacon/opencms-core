GUI_GIT_BUTTON_RESET_HEAD_0 = Auf head zurücksetzen
GUI_GIT_BUTTON_RESET_HEAD_DESC_0 = Das lokale Repository auf HEAD zurücksetzen. Änderungen, die nicht eingecheckt (commited) sind gehen verloren, aber Sie erhalten ein sauberes Repository.
GUI_GIT_BUTTON_RESET_REMOTE_HEAD_0 = Auf remote head zurücksetzen
GUI_GIT_BUTTON_RESET_REMOTE_HEAD_DESC_0 = Das lokale Repository auf den Head des Remote-Branchs zurücksetzen um Konflikte zu beheben. Alle lokalen Änderungen, selbst eingecheckte die noch nicht gepusht wurden, gehen verloren.
