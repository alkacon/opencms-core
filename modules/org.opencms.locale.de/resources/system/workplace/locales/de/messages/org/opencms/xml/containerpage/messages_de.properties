label.NewFormatter.NestedFormatterSettings.help=Diese Option muss für Formatter, die eingebettete Formattereinstellungen anzeigen sollen, aktiviert werden.
label.NewFormatter.NiceName=Anzeigename
label.NewFormatter.NiceName.help=Der benutzerlesbare Name des Formatters.
label.NewFormatter.Plugin=Plugin
label.NewFormatter.Preview=Für Vorschau benutzen
label.NewFormatter.Preview.help=Wenn dieses Feld aktiv ist, wird der Formatter für die Preview-Darstellung bevorzugt.
label.NewFormatter.Rank=Ordnungszahl
label.NewFormatter.Rank.help=<p>Diese Zahl wird benutzt um den Default-Formatter für einen Container automatisch zu bestimmen.</p>\n<p>Ein Formatter mit hoher Ordnungszahl wird gegenüber einem Formatter mit niedriger Ordnungszahl bevorzugt.</p>\n<p>Formatter, welche in XML-Schemas definiert wurden, haben eine Ordnungszahl von 10000.</p>
label.NewFormatter.SearchContent=Durchsuche Inhalt in Container-Seite
label.NewFormatter.SearchContent.help=<p>Legt fest ob der Inhalt eines Elements, welches diesen Formatter verwendet, dem SOLR Suchindex für die Container-Seite, auf welcher der Formatter eingesetzt wird, hinzugefügt wird.</p>\n<p>Ein Beispiel\: Element 'E' wird mit diesem Formatter auf Seite 'P' verwendet und enthält den Begriff 'TERM'. Wenn nun nach 'TERM' gesucht wird, und diese Option gesetzt ist, so enthält das Suchergebnis einen Link zu 'P'. Wenn diese Option nicht gesetzt ist, so wird 'P' nicht gefunden.</p>\n<p>Hinweis\: Das XML-Schema eines Elements steuert, wie genau der Inhalt dieses Elements in den SOLR Suchindex hinzugefügt wird.</p>
label.NewFormatter.Setting=Einstellung
label.NewFormatter.Setting.help=Wird verwended um die Ausgabe für diesen Formatter zu konfigurieren. Einstellungen werden normalerweise in dem Dialog Element-Einstellungen durch einen Redakteur gesetzt.
label.NewFormatter.StrictContainers=Nicht mehr verwendete Nested-Container entfernen
label.NewFormatter.StrictContainers.help=<p>Dies ist nur relevant für Formatter, welche Nested-Container erzeugen.</p>\n<p>Die Änderungen werden erst angewendet, wenn eine Container-Seite, welche diesen Formatter verwendet, im Seiten-Editor bearbeitet wird.</p>\n<p>Wenn dies gesetzt ist, so wird der Inhalt der erzeugen Nested-Container von der Seite entfernt, wenn das Element von der Seite entfernt wird ODER ein Nested-Container durch den Formatter nicht mehr erzeugt wird.\n<em>Dies ist normalerweise das erwartete Verhalten.</em></p>\n<p>Wenn dies nicht gesetzt ist, so bleibt der Inhalt der erzeugen Nested-Container in der Seite bestehen, auch wenn das Element von der Seite entfernt wird ODER unterschiedliche Nested-Container Strukturen durch den Formatter abhängig von externen Faktoren erzeugt werden. Ein Anwendungsfall hierfür ist ein Formatter welcher dynamisch andere Nested-Container Strukturen für Mobil- oder Desktop-Geräte erzeugt.</p>
