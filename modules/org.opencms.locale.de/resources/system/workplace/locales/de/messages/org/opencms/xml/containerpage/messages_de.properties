label.NewFormatter.Jsp=JSP
label.NewFormatter.Jsp.help=Die JSP, die den Content formatiert.
label.NewFormatter.Match=Container-Zuordnung
label.NewFormatter.Match.help=<p>Die Container-Typen in welchen dieser Formatter verwendet werden kann.</p>\n<p>Für ältere Templates und Formatter kann optional auch eine Container Pixel-Breite angegeben werden.</p>
label.NewFormatter.MetaMapping=Meta-Mapping
label.NewFormatter.MetaMapping.help=<p>Meta-Mappings erlauben den Zugriff auf Felder des formatierten Inhalts im globalen Template-Context.</p>\n<p>Der Zugriff ist über die EL-Funktion ${cms.meta} möglich.</p>
label.NewFormatter.NestedContainers=Enthält Nested Container
label.NewFormatter.NestedContainers.help=Diese Option muss für Formatter, die genestete Container erzeugen, aktiviert werden.
