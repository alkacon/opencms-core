label.NewFormatter.AlwaysApplyMetaMappings=Meta-Mappings immer anwenden
label.NewFormatter.AlwaysApplyMetaMappings.help=<p>Ist diese Option aktiviert, so werden Meta-Mappings gesetzt, falls ein Element mit diesem Formatter per Drag&Drop auf eine Container-Seite gezogen wird.</p>\n<p>Ist diese Option nicht aktiviert, so werden Meta-Mappings nur dann gesetzt, wenn dieser Formatter für das Detail-Element auf einer Detailseite verwendet wird.</p>
label.NewFormatter.Attribute=Attribut
label.NewFormatter.Attribute.help=Ein Schlüssel-Wert-Paar, das dazu genutzt werden kann, zusätzliche Informationen über den Formatter zu speichern.
label.NewFormatter.AutoEnabled=Aktiviert
label.NewFormatter.AutoEnabled.help=Wenn dieses Feld aktiv ist, ist der Formatter automatisch verfügbar, ohne ihn explizit über die Sitemap-Konfiguration hinzuzufügen.
label.NewFormatter.Description=Beschreibung
label.NewFormatter.Description.help=Beschreibung des Formatters. Sie können hier %(key...)-Makros zur Lokalisierung verwenden.
label.NewFormatter.Key=Formatterschlüssel
label.NewFormatter.Key.help=Der Formatterschlüssel wird in Container-Seiten als Referenz auf diesen Formatter gespeichert. Dies ermöglicht es zum Beispiel, die Formatter JSP über die Konfiguration zu ersetzen, ohne die Container-Seiten verändern zu müssen auf denen der Formatter verwendet wurde. Ist der Formatterschlüssel nicht gesetzt, so wird statt dessen die UUID dieses Formatters in Container-Seiten gespeichert.
label.NewFormatter.KeyAlias=Formatterschlüssel-Alias
label.NewFormatter.KeyAlias.help=Ein veralteter Formatterschlüssel, der noch diesem Formatter zugeordnet, aber nicht mehr in Container-Seiten gespeichert werden soll.
label.NewFormatter.Detail=Als Detail-Formatter benutzen
label.NewFormatter.Detail.help=<p>Wenn dies gesetzt ist, dann wird dieser Formatter automatisch zum Anzeigen von Detail-Inhalten auf einer Detail-Seite verwendet. \nDafür ist es erforderlich, dass die notwendigen Voraussetzungen für die Container-Zuordnung wie Resource-Typ und Container-Typ erfüllt werden. \nFür den Fall das mehrere Formatter die notwendigen Parameter erfüllen, so wird der Formatter mit der größten Ordnungszahl verwendet.</p>\n<p>Wenn dies nicht gesetzt ist, dann wird dieser Formatter nicht automatisch zum Anzeigen von Detail-Inhalten auf einer Detail-Seite verwendet.</p>
label.NewFormatter.Display=Anzeigeformattertyp
label.NewFormatter.Display.help=Wenn diese Option nicht leer ist, steht der Formatter mit diesem Typ zur Verwendung mit dem display Tag zur Verfügung.
label.NewFormatter.HeadIncludeCss=CSS-Includes
