label.NewFormatter.Detail=Als Detail-Formatter benutzen
label.NewFormatter.Detail.help=<p>Wenn dies gesetzt ist, dann wird dieser Formatter automatisch zum Anzeigen von Detail-Inhalten auf einer Detailseite verwendet. \nDafür ist es erforderlich, dass die notwendigen Voraussetzungen für die Container-Zuordnung wie Resource-Typ und Container-Typ erfüllt werden. \nFür den Fall das mehrere Formatter die notwendigen Parameter erfüllen, so wird der Formatter mit der größten Rang-Nummer verwendet.</p>\n<p>Wenn dies nicht gesetzt ist, dann wird dieser Formatter nicht automatisch zum Anzeigen von Detailinhalten auf einer Detailseite verwendet.</p>
