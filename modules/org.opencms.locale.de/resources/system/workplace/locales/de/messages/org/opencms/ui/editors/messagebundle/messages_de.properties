# Error messages
ERR_UNLOCKING_RESOURCES_0 = Beim Entsperren der geänderten Ressourcen ist ein Fehler aufgetreten.
ERR_DELETING_DESCRIPTOR_0 = Der Bundle-Descriptor konnte nicht gelöscht werden.
ERR_LOADING_RESOURCES_0 = Vom Editor benötigte Ressourcen konnten nicht geladen werden.
ERR_SAVING_CHANGES_0 = Änderungen konnten nicht gespeichert werden.
ERR_MODE_CHANGE_NOT_POSSIBLE_0 = Der Editier-Modus kann nicht gewechselt werden. Wahrscheinlich ist der Bundle-Descriptor durch einen anderen Benutzer gesperrt.
ERR_BUNDLE_DESCRIPTOR_SEARCH_ERROR_0 = Die Suche nach dem Bundle-Descriptor schlug fehl.
ERR_BUNDLE_DESCRIPTOR_NOT_UNIQUE_1 = Es gibt mehrere Descriptoren für das Bundle {0}. Benutze den ersten gefundenen.
ERR_UNSUPPORTED_BUNDLE_TYPE_1 = Nicht unerstützter Bundle-Typ {0}.
ERROR_LOADING_BUNDLE_CMS_OBJECT_NULL_0 = Das Bundle kann nicht geladen werden, da das CmsObject null ist.
ERR_LOADING_BUNDLE_FILENAME_NULL_0 = Das Bundle kann nicht geladen werden, da kein Bundle-Name angegeben ist.
ERR_FILE_NOT_A_BUNDLE_1 = Die gegebene Datei {0} ist kein Property-Resource-Bundle.
ERR_RESOURCE_HAS_WRONG_TYPE_2 = Das Laden der Datei {0} zum Editieren der Sprache {1} schlug fehl. Die Datei ist nicht vom Typ Property-Resource-Bundle.
ERR_READING_PROPERTY_FOR_DEFAULT_LOCALE_2 = Die Eigenschaft {0} konnte für die Ressource {1} nicht gelesen werden. Es kann somit nicht festgestellt werden, ob nur die Default-Locale angezeigt werden soll. Es wird angenommen, dass dies nicht der Fall ist.
ERR_BUNDLE_DESCRIPTOR_CREATION_FAILED_0 = Das Anlegen des Bundle-Descriptors schlug fehl.
ERR_BUNDLE_DESCRIPTOR_CREATION_FAILED_DESCRIPTION_0 = Details finden Sie in der Log-Datei.
ERR_READING_FILE_UNSUPPORTED_ENCODING_2 = Der Inhalt der Datei {0} kann nicht mit dem Encoding {1} gelesen werden, da dieses Encoding nicht unterstützt wird.

