label.sites.defaultUri                         =Standard URI
label.sites.defaultUri.help                    =Die Standard URI makiert die Seite, die verwendet wird, wenn für einen Request keine der konfigurierten Seiten gefunden werden konnte.
label.sites.sharedFolder                       =Gemeinsames Verzeichnis
