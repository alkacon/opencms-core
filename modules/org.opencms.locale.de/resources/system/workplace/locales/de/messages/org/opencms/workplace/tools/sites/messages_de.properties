label.sites.exclusiveError                     =Fehler
label.sites.exclusiveError.help                =Wenn die Seite exklusiv ist und diese Option ausgewählt ist, wird ein 404 Fehler zurückgeliefert, wenn die Seite über eine nicht sicheren URL aufgerufen wird, anderenfalls wird ein Redirect gesendet.
