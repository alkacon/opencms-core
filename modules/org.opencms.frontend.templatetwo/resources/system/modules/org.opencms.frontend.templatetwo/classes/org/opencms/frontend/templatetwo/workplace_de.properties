# resource types

fileicon.ttpreset				= Preset
title.newttpreset				= Neuer Preset
desc.ttpreset					= Ein Preset konfiguriert die Spalten (Sichtbarkeit und Gr\u00f6\u00dfe), die verwendet werden sollen, inklusive der linken Navigation.

fileicon.ttconfig				= Konfiguration
title.newttconfig				= Neue Konfiguration
desc.ttconfig					= Eine Konfiguration legt die Boxen fest, die auf einer Seite angezeigt werden sollen und w\u00e4hlt einen Preset.

fileicon.ttstyle				= Style
title.newttstyle				= Neuer Style
desc.ttstyle					= Ein Style definiert das komplette Layout bezogen auf Farben und Gr\u00f6\u00dfen der einzelnen Elemente des Templates.

fileicon.ttoptions				= Options
title.newttoptions				= Neue Options
desc.ttoptions					= Options beinhalten die Texte, die im Kopf- und Fu\u00dfbereich des Templates angezeigt werden sollen.

fileicon.tttextbox				= Textbox
title.newtttextbox				= Neue Textbox
desc.tttextbox					= Eine einfache Box mit einem Titel f\u00fcr die Kopfzeile und einem Text. Kann optional weitere JSP Funktionalit\u00e4ten einbinden.

fileicon.ttlistbox				= Listbox
title.newttlistbox				= Neue Listbox
desc.ttlistbox					= Eine konfigurierbare Box, die es erm\u00f6glicht Listen von Ressourcen auszugeben, wie z.B. News.

fileicon.ttlinkbox				= Linkbox
title.newttlinkbox				= Neue Linkbox
desc.ttlinkbox					= Eine Box, die eine Liste von Links mit ihren Beschreibungen anzeigt.

fileicon.templatetwo			= Template Two
title.newtemplatetwo			= Neues Template Two 
desc.templatetwo				= Beinhaltet alle Resourcetypen f\u00fcr das Template Two

