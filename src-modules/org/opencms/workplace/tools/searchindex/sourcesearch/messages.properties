# CmsSourceSearchSelectDialog
label.sourcesearch.paths                                 =Resource folders
label.sourcesearch.paths.help                            =Select the folders where to search.
label.sourcesearch.types                                 =Resource type
label.sourcesearch.types.help                            =Select a resource type to restrict the search, or leave this option empty to search for all resource types.
label.sourcesearch.onlyContentValues                     =Values only
label.sourcesearch.onlyContentValues.help                =Only replace content values in case of an XML content.
label.sourcesearch.xpath                                 =XML XPath
label.sourcesearch.xpath.help                            =Specify an XPath to search and replace only in XML content values that are matching this XPath.
label.sourcesearch.locale                                =Locale
label.sourcesearch.locale.help                           =Only replace within this locale.
label.sourcesearch.source                                =Search source
label.sourcesearch.source.help                           =Select VFS, if you like to search for resources by using traditional SQL or select a Solr index, if you want to restrict your search by entering a Solr query.
label.sourcesearch.query                                 =Solr query
label.sourcesearch.query.help                            =Enter an optional Solr query to narrow down the target resources.
label.sourcesearch.searchpattern                         =Search pattern
label.sourcesearch.searchpattern.help                    =Specify an textual search term that must occur in the content of the found resources (this term is interpreted as regular expression).
label.sourcesearch.replacepattern                        =Replace pattern
label.sourcesearch.replacepattern.help                   =Enter a replace pattern that will be used to replace the search pattern in the found resources.
label.sourcesearch.project                               =Replacement project
label.sourcesearch.project.help                          =Select a project that is used for replacement (all resources where a replacement has been performed, will be part of this project).

