# OpenCms test log configuration
#
# Set root logger level to WARN and its only appender to A1.
log4j.rootLogger=WARN, A1

# Turn logging for OpenCms to "debug" level
log4j.logger.com.opencms=DEBUG
log4j.logger.org.opencms=DEBUG

# Some classes produce just too much debug output
log4j.logger.org.opencms.importexport=WARN
log4j.logger.org.opencms.db.generic.CmsProjectDriver=INFO
log4j.logger.org.opencms.db.mysql.CmsProjectDriver=INFO
log4j.logger.org.opencms.db.oracle.CmsProjectDriver=INFO
log4j.logger.org.opencms.staticexport.CmsStaticExportManager=INFO

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.opencms.test.OpenCmsTestLogAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{DATE} %5p [%30.30C:%4L] %m%n