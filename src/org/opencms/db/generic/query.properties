                       USER_ID, GROUP_ID, MANAGERGROUP_ID, PROJECT_FLAGS, PROJECT_CREATEDATE, \
                       PROJECT_TYPE FROM CMS_PROJECTS \
                       WHERE USER_ID=?  \
                       AND PROJECT_FLAGS=0 \
                       ORDER BY PROJECT_NAME
