# mySQL specific because of the date format ...
C_USERS_GETUSERS_BY_LASTNAME=SELECT * FROM CMS_USERS, CMS_GROUPS \
                             WHERE LOWER(USER_LASTNAME) LIKE LOWER(?) \
                             AND USER_DEFAULT_GROUP_ID = GROUP_ID \
                             AND USER_TYPE IN (?, 2)  AND USER_FLAGS = ?
C_USERS_GETUSERS_BY_LASTNAME_TAIL=ORDER BY USER_LASTNAME
C_USERS_GETUSERS_BY_LASTNAME_NEVER=SELECT * FROM CMS_USERS, CMS_GROUPS \
                                   WHERE LOWER(USER_LASTNAME) LIKE LOWER(?) \
                                   AND USER_DEFAULT_GROUP_ID = GROUP_ID \
                                   AND USER_TYPE IN (?, 2)  AND USER_FLAGS = ?  \
                                   AND USER_LASTLOGIN = '1970.01.01 01:00:00' \
                                   ORDER BY USER_LASTNAME
C_USERS_GETUSERS_BY_LASTNAME_ONCE=SELECT * FROM CMS_USERS, CMS_GROUPS \
                                  WHERE LOWER(USER_LASTNAME) LIKE LOWER(?) \
                                  AND USER_DEFAULT_GROUP_ID = GROUP_ID \
                                  AND USER_TYPE IN (?, 2)  AND USER_FLAGS = ?  \
                                  AND USER_LASTLOGIN > '1970.01.01 01:00:00' \
                                  ORDER BY USER_LASTNAME
C_USERS_GETUSERS_BY_LASTNAME_WHATEVER=SELECT * FROM CMS_USERS, CMS_GROUPS \
                                      WHERE LOWER(USER_LASTNAME) LIKE LOWER(?) \
                                      AND USER_DEFAULT_GROUP_ID = GROUP_ID \
                                      AND USER_TYPE IN (?, 2)  AND USER_FLAGS = ?  \
                                      ORDER BY USER_LASTNAME
