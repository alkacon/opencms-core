C_RESOURCES_GET_LOST_ID=SELECT A.FILE_ID FROM CMS_T_FILES A LEFT JOIN CMS_T_RESOURCES B \
                        ON A.FILE_ID=B.FILE_ID WHERE B.FILE_ID is NULL
C_GROUPS_GETUSERSOFGROUP=SELECT U.USER_INFO, U.USER_ID, U.USER_NAME, U.USER_PASSWORD, \
                         U.USER_RECOVERY_PASSWORD, U.USER_DESCRIPTION, U.USER_FIRSTNAME, \
                         U.USER_LASTNAME, U.USER_EMAIL, U.USER_LASTLOGIN, U.USER_LASTUSED, \
                         U.USER_FLAGS, U.USER_DEFAULT_GROUP_ID, DG.PARENT_GROUP_ID, DG.GROUP_NAME, \
                         DG.GROUP_DESCRIPTION, DG.GROUP_FLAGS, U.USER_ADDRESS, U.USER_SECTION, \
                         U.USER_TYPE \
                         FROM CMS_GROUPS G, CMS_USERS U, CMS_GROUPUSERS GU, CMS_GROUPS  DG \
                         where G.GROUP_NAME = ?  AND U.USER_ID=GU.USER_ID \
                         AND GU.GROUP_ID = G.GROUP_ID AND U.USER_DEFAULT_GROUP_ID = DG.GROUP_ID \
                         AND U.USER_TYPE IN (?, 2)  ORDER BY USER_NAME
C_USERS_WRITE=UPDATE CMS_USERS SET USER_DESCRIPTION = ?, USER_FIRSTNAME = ?, USER_LASTNAME = ?, \
              USER_EMAIL = ?, USER_LASTLOGIN = ?, USER_LASTUSED = ?, USER_FLAGS = ?, USER_INFO = ?, \
              USER_DEFAULT_GROUP_ID = ?, USER_ADDRESS = ?, USER_SECTION = ?, USER_TYPE = ?  \
              WHERE USER_ID = ?
C_LOG_COMMENT=CMS_TASKLOG.coment
C_TASK_READ=SELECT * FROM CMS_TASK WHERE ID=?

