<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
	</head>
	<body>
		<o-cms-basic-dialog>
			<content>
					<v-vertical-layout spacing margin size-full>
						<v-label _id="m_linksLabel">%(key.GUI_DELETE_BROKENRELATIONS_LIST_NAME_0)</v-label>
						<v-panel size-full scrollable="true" :expand>
								<v-vertical-layout _id="m_resourceBox"  style-name="o-reduced-margin o-reduced-spacing" spacing margin />
						</v-panel>
						<v-label _id="m_deleteResource" />
					</v-vertical-layout>
			</content>
			<buttons>
				<v-button _id="m_okButton">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
	</body>
</html>
