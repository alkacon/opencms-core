<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  		<o-cms-basic-dialog size-full>
  			<content>
  				<vaadin7-vertical-layout  margin spacing size-full style-name="o-spacing-5">
	  					<v-horizontal-layout _id="m_mainRow" width="100%">
		  					<vaadin7-combo-box _id="m_viewSelector" width="250px"></vaadin7-combo-box>
                            <v-button _id="m_modeToggle"></v-button>
		  					<vaadin7-check-box _id="m_defaultLocationCheckbox" :expand :middle :right caption="%(key.GUI_NEWRESOURCEDIALOG_USE_DEFAULT_0)"></vaadin7-check-box>
		  				</v-horizontal-layout>
	  					<o-cms-panel :expand height="100%" _id="m_typePanel" >
	  						<vaadin7-vertical-layout style-name="o-reduced-margin o-reduced-spacing o-resinfo-pointer" margin spacing _id="m_typeContainer"  />
	  					</o-cms-panel>
  				</vaadin7-vertical-layout>
  			</content>
  			<buttons>
  				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
  			</buttons>
  		</o-cms-basic-dialog>
  </body>
</html>
