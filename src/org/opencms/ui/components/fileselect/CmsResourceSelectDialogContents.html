<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  		<o-cms-basic-dialog>
  			<content>
  				<vaadin7-vertical-layout _id="m_container" margin spacing size-full>
  					<vaadin7-horizontal-layout spacing width="100%">
  						<vaadin7-combo-box _id="m_siteSelector" width="100%" :expand="3.0" ></vaadin7-combo-box>
  						<v-text-field _id="m_filterBox" width="100%" :expand="1.0") ></v-text-field>
  						<v-button _id="m_filterButton"></v-button>
  					</vaadin7-horizontal-layout>
  					<v-form-layout _id="m_additionalWidgets" visible="false"></v-form-layout>
  					<vaadin7-vertical-layout _id="m_treeContainer" size-full :expand ></vaadin7-vertical-layout>
  				</vaadin7-vertical-layout>
  			</content>
  		</o-cms-basic-dialog>
  </body>
</html>
