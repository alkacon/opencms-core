GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_SWITCHED_LOCALE_CAPTION_0 = Language was switched
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_SWITCHED_LOCALE_DESCRIPTION_0 = <p>You can edit only localizations for the available locales. The file you opened contained a localization for a different locale.</p><p>Probably, the file should not exist at all. If you really want to edit it, edit the control code.</p>

GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_KEY_ALREADY_EXISTS_CAPTION_0 = Key already exists
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_KEY_ALREADY_EXISTS_DESCRIPTION_0 = <p>The key you entered already exists. Please choose another key.</p> 

GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_KEY_RENAMING_FAILED_CAPTION_0 = Key cannot be renamed
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_KEY_RENAMING_FAILED_DESCRIPTION_0 = <p>The key cannot be renamed. It is not possible not change it for all translations. Probably a file containing another translation is locked by someone else.</p>

GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_LOCALE_SWITCHING_FAILED_CAPTION_0 = Locale cannot be switched
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_LOCALE_SWITCHING_FAILED_DESCRIPTION_0 = <p>Could not read, create or lock the file that contains the translation for the locale you want to switch to.</p>

GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_REMOVE_ENTRY_FAILED_CAPTION_0 = Cannot remove key
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_REMOVE_ENTRY_FAILED_DESCRIPTION_0 = <p>You cannot remove the key for all localizations, because you do not have access to at least one localization.</p><p>To remove the entry only for this localization, just leave the translation empty.</p>

GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_KEY_ALREADEY_EXISTS_CAPTION_0 = Key already exists
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_KEY_ALREADEY_EXISTS_DESCRIPTION_1 = <p>You cannot add the key "{0}". It already exists.</p>

GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_KEY_SUCCESSFULLY_ADDED_1 = Key "{0}" successfully added.
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_EMPTY_KEY_SUCCESSFULLY_ADDED_0 = Successfully added a new empty line.

GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_EDITING_NOT_POSSIBLE_0 = Editing not possible
GUI_NOTIFICATION_MESSAGEBUNDLEEDITOR_EDITING_NOT_POSSIBLE_DESCRIPTION_0 = The file you want to edit cannot be locked. It's probably locked by another user or awaiting to be published.
