<!DOCTYPE html>
<html>
<head>
  	<meta name="package-mapping" content="w:org.opencms.ui.login" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  	<v-vertical-layout style-name="o-login-form" spacing>
  		<v-vertical-layout _id="m_logoContainer">
  			<v-image _id="m_logo" :middle :center />
  			<v-label height="10px" /> 
  		</v-vertical-layout>
  		<o-cms-fake-window width="600px" window-title="%(key.GUI_LOGIN_HEADLINE_0)">
	  		<o-cms-basic-dialog :location="content" >
	  			<above>
	  				<v-label _id="m_error" style-name="failure" visible="false"/>
	  			</above>
		  		<content>
		  			<v-vertical-layout margin spacing>
		  				<v-option-group _id="m_securityField" caption="%(key.GUI_LOGIN_SECURITY_0)" visible="%(showSecure)" />
		  				<v-label>%(key.GUI_LOGIN_MESSAGE_0)</v-label> 
		  				<v-form-layout>
					    	<w-cms-login-user-field _id="m_userField" caption="%(key.GUI_LOGIN_USERNAME_0)" />
					    	<w-cms-login-password-field _id="m_passwordField" caption="%(key.GUI_LOGIN_PASSWORD_0)" />
					    	<w-cms-login-ou-selector _id="m_ouSelect" caption="%(key.GUI_LOGIN_ORGUNIT_0)"/>
					    	<v-button _id="m_forgotPasswordButton">%(key.GUI_PWCHANGE_FORGOT_PASSWORD_0)</v-button>
			  		  	</v-form-layout>
		  		  	</v-vertical-layout>
				</content>
				<buttons>
					<v-button _id="m_optionsButton"></v-button>
					<v-button _id="m_loginButton">%(key.GUI_LOGIN_BUTTON_0)</v-button>
				</buttons>
			</o-cms-basic-dialog>
		 </o-cms-fake-window>
	    <v-label _id="m_copyright" />
    </v-vertical-layout>
  </body>
</html>
