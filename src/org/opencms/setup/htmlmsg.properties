function toggleElement(id) { \n\
	var element = document.getElementById(id); \n\
	var cl = element.className; \n\
	if (cl == "hide") { \n\
		element.className = "show"; \n\
		if (! init) { \n\
			init = true; \n\
			setTimeout("initTrace()", 0); \n\
		} \n\
	} else { \n\
		element.className = "hide"; \n\
	} \n\
}\n\
