	if (history.length < 1) { \n\
		window.close(); \n\
	} else { \n\
		history.back(); \n\
	} \n\
}\n\
function initTrace() { \n\
	trace.document.open();\n\
	trace.document.write("${details}");\n\
	trace.document.close();\n\
}\n\
</script>\n

