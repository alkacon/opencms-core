desc.folder								=A folder can contain files and subfolders. They are useful to organize the files in the VFS. Folders are also referred to as directories.
desc.extendedfolder						=An extended folder is used to store resources of the same kind in one place like images, documents or links. Use extended folders to keep an overview of these types of resources.
desc.imagegallery						=Stores images that belong together.
desc.downloadgallery					=Stores PDF documents, office documents, or other binary files.
desc.linkgallery						=Stores objects that contain links to external websites.
desc.htmlgallery						=Stores boiler plate HTML elements.
desc.tablegallery						=Stores boiler plate table structures as HTML elements.
desc.structuredcontent					=Displays a list of the available structured contents in OpenCms. A structured content is also known as XML content. It has a predefined structure, so that all the contents of the same kind can be displayed the same way.
desc.otheroptions						=Displays a list of available other contents in OpenCms. These are contents that are less frequently used. 
desc.xmlcontent							=This is a generic structured content with no specific schema assigned. You can edit it only by editing the control code of it. It is often you to create xml-based configuration files.
desc.xmlpage							=In this page you can edit free text with the support for HTML elements like lists, tables or italic writing. It will be displayed using a template.
desc.plain								=A text file can be used to save static information or configuration. In a web page context it can be used for saving css styles or JavaScript code.
desc.jsp								=A JSP (Java Server Page) is used to build dynamic pages in OpenCms. Using JSPs requires skills in Java programming and HTML. You can access the Java and OpenCms APIs in your JSP. After processing a JSP the result is usually displayed on the screen.
desc.pointer							=An external link contains a URI referring an external website. These external links are usually stored in an External link gallery.
desc.link								=A sibling is a second reference to the content of an already existing file in OpenCms. Editing a sibling automatically edits the original file. For example, siblings are useful when creating multi language pages.
desc.upload								=Upload a new file to the VFS of OpenCms from the real file system.  
desc.image                              =An image file.
desc.binary                             =A binary file.



