label.NewFormatter.MetaMapping.help=<p>Meta mappings allow access to values of the formatted element in the global template context.</p>\n<p>Access is possible using the EL function ${cms.meta}</p>
label.NewFormatter.NestedContainers=Contains nested containers
label.NewFormatter.NestedContainers.help=This option has to be checked for all formatters that create nested containers.  
label.NewFormatter.NestedFormatterSettings=Include element settings from display formatters
label.NewFormatter.NestedFormatterSettings.help=This option has to be checked to allow nested formatter settings.
label.NewFormatter.NiceName=Display name
label.NewFormatter.NiceName.help=The user-readable name of the formatter.
label.NewFormatter.Preview=Use for preview
label.NewFormatter.Preview.help=When this is set, the formatter will be preferred for the preview function.
label.NewFormatter.Rank=Rank
label.NewFormatter.Rank.help=The rank of the formatter, which is used to determine the default formatter for a given container. A formatter with high rank will preferred over one with low rank if both match the container's type/width. Formatters defined in schemas have a rank of 10000.  
label.NewFormatter.SearchContent=Search content in container page
label.NewFormatter.SearchContent.help=<p>Controls if the content of an element that uses this formatter is added to the SOLR search index for the container page on which the formatter is used.</p>\n<p>An example\: Element 'E' is used with this formatter in page 'P' and contains the word 'TERM'. If 'TERM' is searched for, and this option is checked, then the search result will contain a link to page 'P'. If this option is not checked, 'P' will not be found.</p>\n<p>Please note\: The XML schema of the content element controls how exactly the element is added to the SOLR search index.</p>
label.NewFormatter.Setting=Setting
label.NewFormatter.Setting.help=The definitions of settings which are applicable for this formatter.
label.NewFormatter.StrictContainers=Remove unused nested containers
label.NewFormatter.StrictContainers.help=<p>This is applicable only for formatters generating nested containers.</p>\n<p>Changes are only applied when a container page using this formatter is modified in the page editor.</p>\n<p>If this is checked, the content in the generated nested containers will be removed from the page if the element is removed from the page OR a nested container is not longer generated by the formatter.\n<em>This is usually the expected behavior.</em></p>\n<p>If this is not checked, the content in the generated nested containers is kept on the page even if the element is removed from the page OR different nested container structures are generated by the formatter depending on external factors. A use case for this is a formatter that dynamically generates different nested container structures for mobile and desktop devices.</p>
