label.ModuleType.Localization=Localization
label.ModuleType.Localization.help=Set the link to a file of the a message bundle that contains the workplace messages for the content element type.
label.ModuleType.Order=Display order
label.ModuleType.Order.help=This integer (the smaller the higher) specifies the display order for this content element type.
label.multicheck=Multi-selection
label.multiselectbox=Multi-select box
label.NewFormatter.AllowsSettingsInEditor=Show element settings in content editor
label.NewFormatter.AllowsSettingsInEditor.help=<p>If this is checked, the element settings will be editable in the form based content editor.</p>\n<p>If this is not checked, the element settings will not be shown in the form editor.</p>
label.NewFormatter.AlwaysApplyMetaMappings=Always apply meta mappings
label.NewFormatter.AlwaysApplyMetaMappings.help=<p>If this option is set, meta mappings are applied if an element using this formatter is placed on a container page by drag and drop.</p>\n<p>If this option is not set, meta mappings are applied only if this formatter is used for the detail element on a detail page.</p>
label.NewFormatter.Attribute=Attribute
label.NewFormatter.Attribute.help=A key-value pair used to store additional information about the formatter.
label.NewFormatter.AutoEnabled=Enabled
label.NewFormatter.AutoEnabled.help=If this is set to true, the formatter will be automatically available in the page editor without having to explicitly add it via the sitemap configuration.
label.NewFormatter.Description=Description
label.NewFormatter.Description.help=Description of the formatter. You can use %(key...) macros here for localization.
label.NewFormatter.Key=Formatter key
label.NewFormatter.Key.help=The formatter key is stored in container pages as reference to this formatter. This allows to replace e.g. the formatter JSP by configuration, without the need to change container pages that use the formatter. If the formatter key is not set, the UUID of this formatter is stored in container pages instead.
label.NewFormatter.KeyAlias=Formatter key alias
label.NewFormatter.KeyAlias.help=A deprecated formatter key that should still be mapped to this formatter, but not written to container pages.
label.NewFormatter.Detail=Use as detail formatter
label.NewFormatter.Detail.help=<p>If this is checked then this formatter will automatically be used for formatting detail content on a detail page.\nThe required container matching conditions like resource type and container type must be met.\nIn case multiple formatters match the required conditions, the formatter with the highest rank number will be used.</p>\n<p>If this is not checked then this formatter will not automatically be used for formatting detail content on a detail page.</p>
label.NewFormatter.Display=Display formatter type
label.NewFormatter.Display.help=If this is not empty, the formatter will be used as a display formatter of the given type.
label.NewFormatter.HeadIncludeCss=CSS includes
label.NewFormatter.HeadIncludeCss.help=CSS files or snippets used by this formatter.
label.NewFormatter.HeadIncludeJs=Javascript includes
label.NewFormatter.HeadIncludeJs.help=Javascript files or snippets used by this formatter.
label.NewFormatter.IncludeSettings=Element setting defaults
label.NewFormatter.IncludeSettings.help=A configuration file containing default values for element settings.
label.NewFormatter.Jsp=JSP
label.NewFormatter.Jsp.help=The JSP used to format the content
label.NewFormatter.Match=Matching containers
label.NewFormatter.Match.help=<p>The container types for which this formatter can be used.</p>\n<p>As an option for older templates and formatters a container pixel width can be defined.</p>
label.NewFormatter.MetaMapping=Meta mapping
label.NewFormatter.MetaMapping.help=<p>Meta mappings allow access to values of the formatted element in the global template context.</p>\n<p>Access is possible using the EL function ${cms.meta}</p>
label.NewFormatter.NestedContainers=Contains nested containers
label.NewFormatter.NestedContainers.help=This option has to be checked for all formatters that create nested containers.
label.NewFormatter.NestedFormatterSettings=Include element settings from display formatters
label.NewFormatter.NestedFormatterSettings.help=This option has to be checked to allow nested formatter settings.
label.NewFormatter.NiceName=Display name
label.NewFormatter.NiceName.help=The user-readable name of the formatter.
label.NewFormatter.Plugin=Plugin
label.NewFormatter.Preview=Use for preview
label.NewFormatter.Preview.help=When this is set, the formatter will be preferred for the preview function.
label.NewFormatter.Rank=Rank
label.NewFormatter.Rank.help=The rank of the formatter, which is used to determine the default formatter for a given container. A formatter with high rank will preferred over one with low rank if both match the container's type/width. Formatters defined in schemas have a rank of 10000.
label.NewFormatter.SearchContent=Search content in container page
label.NewFormatter.SearchContent.help=<p>Controls if the content of an element that uses this formatter is added to the SOLR search index for the container page on which the formatter is used.</p>\n<p>An example\: Element 'E' is used with this formatter in page 'P' and contains the word 'TERM'. If 'TERM' is searched for, and this option is checked, then the search result will contain a link to page 'P'. If this option is not checked, 'P' will not be found.</p>\n<p>Please note\: The XML schema of the content element controls how exactly the element is added to the SOLR search index.</p>
label.NewFormatter.Setting=Setting
label.NewFormatter.Setting.help=Used to configure the output generated by the formatter. Settings are usually displayed in the element settings dialog made available to the content manager.
label.NewFormatter.StrictContainers=Remove unused nested containers
label.NewFormatter.StrictContainers.help=<p>This is applicable only for formatters generating nested containers.</p>\n<p>Changes are only applied when a container page using this formatter is modified in the page editor.</p>\n<p>If this is checked, the content in the generated nested containers will be removed from the page if the element is removed from the page OR a nested container is not longer generated by the formatter.\n<em>This is usually the expected behavior.</em></p>\n<p>If this is not checked, the content in the generated nested containers is kept on the page even if the element is removed from the page OR different nested container structures are generated by the formatter depending on external factors. A use case for this is a formatter that dynamically generates different nested container structures for mobile and desktop devices.</p>
