label.MetaMapping.Default=Default
label.MetaMapping.Default.help=<p>The default value used for this mapping in case there is no content available for the configured path.</p>\n<p>If no default has been configured and there is no content available for the configured path, then the mapping will not be set from this formatter.</p>
label.MetaMapping.Element=Path
label.MetaMapping.Element.help=<p>The xpath to the mapped value in the formatted XML content.</p>\n<p>The current locale is automatically added as a prefix.</p>
label.MetaMapping.Key=Key
label.MetaMapping.Key.help=<p>The mapping will be accessible in the global template context using this key.</p>\n<p>For example, a meta mapping key 'Description' can be accessed with the EL call ${cms.meta.Description}.</p>
label.MetaMapping.Order=Rank
label.MetaMapping.Order.help=<p>The ranking for this meta mapping.</p>\n<p>In case of multiple mappings from different formatters to the same key, the mapping with the highest ranking wins.</p>
label.ModuleConfiguration.FunctionRef=Named function
label.ModuleConfiguration.FunctionRef.help=References a JSP that should be used as dynamic function.
