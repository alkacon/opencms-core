editor.label.style.main.template.type = Templatetyp
editor.label.style.main.template.type.help = Der Templatetyp ist <b>normal</b> für das Standardlayout, <b>small</b> für eine Bildschirmauflösung von 800 x 600 Pixeln. Ist kein Wert angegeben, wird das Standardlayout verwendet.
