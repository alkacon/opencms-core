editor.label.style.main.border.help = Der Hauptrahmen umgibt den Inhaltsbereich, die Kopfgrafik und die Kopfnavigation. Soll kein Rahmen angezeigt werden, muss die gleiche Farbe wie bei <b>Hintergrund äußerer Bereich</b> ausgewählt werden.
