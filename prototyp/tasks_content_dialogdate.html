<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="js/opencms.js"></SCRIPT>

<head>

<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>OpenCms Arbeitsplatz von Alexander Kandzior</title>

<!-- Beginn Style -->
<link rel=stylesheet type="text/css" href="css/format.css">
<!-- Ende Style -->
<!-- Beginn externes Skript -->
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="js/opencms.js"></SCRIPT>
<!-- Ende Script-->

</head>

<body bgcolor="#ffffff" onLoad="" background="pics/bg_weiss.gif"  bgproperties=fixed>

<!-- Tabelle um vertikal und horizontal zu zentrieren-->
<table width=100% height=100% border=0 cellspacing=0 cellpadding=0>
<tr><td align=center valign=middle>

<form id=NEWTASK name=NEWTASK>

<!-- Tabellenaufbau für Neue Aufgabe-->
<table border=2 cellspacing=0 cellpadding=0 width=500px>
<tr><td><table cellspacing=0 cellpadding=3 border=0 width=100% height=100%>

	<!-- Beginn Überschrift blau-->
	<tr><td colspan=3 class=head>Fälligkeit ändern</td></tr>
	<!-- Ende Überschrift blau-->
	
	<!-- Beginn Leerzele-->
	<tr><td colspan=3 class=leerzeile>&nbsp;</td></tr>
	<!-- Ende Leerzeile-->
	
	<!-- Beginn Inhalt -->
	<tr>
		<td class=formular nowrap>Fällig am:</td>
		<td class=dialogtxt nowrap>
			<input type="text" class="textfeld" maxlength=10 value="Default: Altes Fälligkeitsdatum" name="DATE" id="DATE">
		</td>
		<td class=formular width=100%><a href="javascript:opensmallwin('timerrefresh.html', 'Kalender', 250, 350)"><img src="pics/ic_timer.gif" border=0 width=16 height=16 align=left hspace=0></a></td>
	</tr>
	<!-- Ende Inhalt -->
	
	<!-- Beginn Leerzele-->
	<tr><td colspan=3 class=leerzeile>&nbsp;</td></tr>
	<!-- Ende Leerzeile-->

	<!-- Beginn Buttonleiste Zurück inaktiv-->
	<tr><td colspan=3 class=formular>
			<table cellspacing=0 cellpadding=5 width=100%>
			<tr>
				<td class=formular align=right width=50%><INPUT class=button width=100 type="button" value="OK" id=OK name=OK onClick="ok=checkDate(FDATE.DATE.value);if(ok)window.history.back();"></td>
				<td class=formular align=left width=50%><INPUT class=button width=100 type="button" value="Abbrechen" id=CANCEL name=CANCEL onClick="window.history.back();"></td>
			</tr>
			</table>
		</td>
	</tr>
	<!-- Ende Buttonleiste-->
	</table>
</td>
</tr>
</table>
</form>

</td></tr>
</table>
<!-- Ende Zentrierung -->
</body>
</html>
